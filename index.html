<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ú–∞—Ç—Ä–∏—Ü–∞ –≠–π–∑–µ–Ω—Ö–∞—É—ç—Ä–∞ ‚Äî Premium PWA</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --panel:#1c1f2a;
  --border:#2a2c3b;
  --text:#f5f5f7;
  --muted:#a0a0b0;
  --accent:#5c6bc0;
  --note-bg:rgba(255,255,255,0.05);
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}

body{
  min-height:100vh;
  color:var(--text);
  background:#0d0f1f;
  background-image:
    linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.05) 1px, transparent 1px);
  background-size:40px 40px;
}

header{
  text-align:center;
  padding:18px;
  font-size:26px;
  font-weight:700;
  color:var(--accent);
}

/* ===== BOARD ===== */
.board{
  display:grid;
  grid-template-columns:1fr 1fr;
  grid-template-rows:1fr 1fr;
  gap:18px;
  padding:18px;
}

.quadrant{
  position:relative;
  background:var(--panel);
  border-radius:24px;
  padding:16px;
  min-height:160px;
  box-shadow:0 8px 28px rgba(0,0,0,.45);
  display:flex;
  flex-direction:column;
}

.q1{--q:#ff6e6e;}
.q2{--q:#4dabff;}
.q3{--q:#ffd666;}
.q4{--q:#6ee7b7;}

.quadrant::before{
  content:'';
  position:absolute;
  left:0;top:0;bottom:0;
  width:6px;
  background:var(--q);
  border-radius:24px 0 0 24px;
}

h2{
  font-size:14px;
  line-height:1.15;
  margin-bottom:10px;
  color:var(--q);
  font-weight:600;
}

/* ===== NOTES ===== */
.note{
  background:var(--note-bg);
  border-radius:14px;
  padding:12px 14px;
  margin-bottom:12px;
  cursor:grab;
}

/* ===== POMODORO ===== */
.pomodoro{
  margin-top:10px;
  padding:16px;
  background:var(--panel);
  border-top:1px solid var(--border);
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.timer{
  grid-column:1/3;
  text-align:center;
  font-size:36px;
  font-weight:700;
}

button{
  border:none;
  border-radius:14px;
  padding:12px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#5c6bc0,#7986cb);
  color:#fff;
}

/* ================== */
/* üì± MOBILE MAGIC üì± */
/* ================== */
@media(max-width:768px){

  .board{
    grid-template-columns:1fr;
    padding:12px;
    gap:12px;
  }

  /* –ë–∞–∑–æ–≤–∞—è –≤—ã—Å–æ—Ç–∞ */
  .quadrant{
    min-height:120px;
  }

  /* üîª –ü–ï–†–í–´–ï –î–í–ê –ú–ï–ù–¨–®–ï */
  .quadrant.compact{
    min-height:80px;
    padding-top:10px;
    padding-bottom:10px;
  }

  .quadrant.compact h2{
    margin-bottom:6px;
  }

  .timer{
    font-size:42px;
  }
}
</style>
</head>

<body>

<header>–ú–∞—Ç—Ä–∏—Ü–∞ –≠–π–∑–µ–Ω—Ö–∞—É—ç—Ä–∞</header>

<div class="board">
  <div class="quadrant q1 compact"><h2>–í–∞–∂–Ω–æ ¬∑ –°—Ä–æ—á–Ω–æ</h2></div>
  <div class="quadrant q2 compact"><h2>–í–∞–∂–Ω–æ ¬∑ –ù–µ —Å—Ä–æ—á–Ω–æ</h2></div>
  <div class="quadrant q3"><h2>–ù–µ –≤–∞–∂–Ω–æ ¬∑ –°—Ä–æ—á–Ω–æ</h2></div>
  <div class="quadrant q4"><h2>–ù–µ –≤–∞–∂–Ω–æ ¬∑ –ù–µ —Å—Ä–æ—á–Ω–æ</h2></div>
</div>

<div class="pomodoro">
  <div>
    <label>–†–∞–±–æ—Ç–∞ (–º–∏–Ω)</label>
    <input type="number" value="25">
  </div>
  <div>
    <label>–û—Ç–¥—ã—Ö (–º–∏–Ω)</label>
    <input type="number" value="5">
  </div>
  <div class="timer">25:00</div>
  <button>–°—Ç–∞—Ä—Ç</button>
  <button>–ü–∞—É–∑–∞</button>
</div>

</body>
</html>
