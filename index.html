<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Матрица Эйзенхауэра</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0d1020;
  --panel:#1b1f2e;
  --text:#f5f6fa;
  --muted:#9aa0b5;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px),
    var(--bg);
  background-size:40px 40px;
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:18px 16px 10px;
  font-size:26px;
  font-weight:700;
  color:#6f7dff;
}

/* ===== BOARD ===== */
.board{
  padding:14px;
  display:grid;
  grid-template-columns:1fr;
  grid-template-rows:
    78px
    78px
    110px
    110px;
  gap:12px;
}

/* ===== QUADRANT ===== */
.quadrant{
  background:linear-gradient(180deg,#1e2334,#191d2b);
  border-radius:22px;
  padding:14px 16px;
  display:flex;
  align-items:flex-start;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.04),
    0 10px 24px rgba(0,0,0,.45);
  position:relative;
}

/* цветная полоса */
.quadrant::before{
  content:'';
  position:absolute;
  left:0;
  top:12px;
  bottom:12px;
  width:4px;
  border-radius:4px;
}

.q1::before{background:#ff6b6b;}
.q2::before{background:#4dabff;}
.q3::before{background:#ffd666;}
.q4::before{background:#6ee7b7;}

h2{
  font-size:14px;
  font-weight:600;
  letter-spacing:.2px;
}

/* ===== POMODORO ===== */
.pomodoro{
  margin:12px;
  padding:16px;
  background:linear-gradient(180deg,#1e2334,#191d2b);
  border-radius:22px;
  box-shadow:0 12px 28px rgba(0,0,0,.5);
}

.pomo-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

label{
  font-size:12px;
  color:var(--muted);
}

input{
  width:100%;
  margin-top:4px;
  padding:8px 10px;
  border-radius:10px;
  border:none;
  background:#0f1324;
  color:#fff;
}

.timer{
  text-align:center;
  font-size:42px;
  font-weight:700;
  margin:14px 0 12px;
}

.buttons{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

button{
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#6f7dff,#7f8cff);
  color:white;
}
</style>
</head>

<body>

<header>Матрица Эйзенхауэра</header>

<div class="board">
  <div class="quadrant q1"><h2>Важно · Срочно</h2></div>
  <div class="quadrant q2"><h2>Важно · Не срочно</h2></div>
  <div class="quadrant q3"><h2>Не важно · Срочно</h2></div>
  <div class="quadrant q4"><h2>Не важно · Не срочно</h2></div>
</div>

<div class="pomodoro">
  <div class="pomo-grid">
    <div>
      <label>Работа (мин)</label>
      <input type="number" value="25">
    </div>
    <div>
      <label>Отдых (мин)</label>
      <input type="number" value="5">
    </div>
  </div>

  <div class="timer">25:00</div>

  <div class="buttons">
    <button>Старт</button>
    <button>Пауза</button>
  </div>
</div>

</body>
</html>
