<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OSINEC TIMER</title>
    <style>
        :root {
            --primary: #3A86FF;
            --primary-light: #8BB8FF;
            --primary-dark: #2A66CC;
            --secondary: #FF006E;
            --secondary-light: #FF5CA8;
            --accent: #8338EC;
            --success: #38B000;
            --text: #2D3748;
            --text-light: #718096;
            --bg: #FAFBFC;
            --card: #FFFFFF;
            --border: #E2E8F0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 30px;
            position: relative;
            border: 1px solid var(--border);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-light);
            font-size: 14px;
        }

        .settings-btn {
            position: absolute;
            top: 0;
            right: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background: var(--primary);
            color: white;
            transform: rotate(30deg);
        }

        /* Timer Section */
        .timer-section {
            margin-bottom: 25px;
        }

        .timer-display {
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            font-size: 64px;
            font-weight: 300;
            text-align: center;
            margin: 15px 0;
            color: var(--text);
            letter-spacing: -2px;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.5s ease;
        }

        .mode-indicator {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            margin: 15px 0;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(58, 134, 255, 0.08);
            color: var(--primary);
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .mode-indicator.break {
            background: rgba(255, 0, 110, 0.08);
            color: var(--secondary);
        }

        /* Controls Section */
        .controls-section {
            margin-bottom: 25px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 14px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .control-btn.start {
            background: var(--primary);
            color: white;
        }

        .control-btn.start:hover {
            background: var(--primary-dark);
        }

        .control-btn.pause {
            background: rgba(113, 128, 150, 0.1);
            color: var(--text);
        }

        .control-btn.pause:hover {
            background: rgba(113, 128, 150, 0.2);
        }

        .control-btn.reset {
            background: none;
            color: var(--text);
            border: 2px solid var(--border);
        }

        .control-btn.reset:hover {
            border-color: var(--text-light);
        }

        /* Tasks Section */
        .tasks-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--primary);
        }

        .task-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .task-input-wrapper {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
        }

        .task-input-label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .task-input {
            padding: 12px 14px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 14px;
            transition: all 0.2s;
            background: var(--card);
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1);
        }

        .intervals-wrapper {
            flex: 0 1 80px;
            display: flex;
            flex-direction: column;
        }

        .intervals-label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .intervals-input {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            text-align: center;
            font-size: 14px;
            background: var(--card);
            width: 100%;
        }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 0 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            height: 46px;
            align-self: end;
            white-space: nowrap;
        }

        .add-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .current-task {
            padding: 14px;
            background: rgba(58, 134, 255, 0.05);
            border-radius: var(--radius-sm);
            border: 1px solid rgba(58, 134, 255, 0.2);
            margin-bottom: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }

        .current-task.empty {
            background: rgba(113, 128, 150, 0.05);
            border: 1px solid var(--border);
            color: var(--text-light);
            text-align: center;
            display: block;
        }

        .task-intervals {
            color: var(--primary);
            font-weight: 600;
            font-size: 12px;
            background: rgba(58, 134, 255, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: 8px;
            white-space: nowrap;
        }

        .task-list {
            max-height: 200px;
            overflow-y: auto;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        .task-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .task-item:hover {
            background: rgba(58, 134, 255, 0.03);
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.active {
            background: rgba(58, 134, 255, 0.08);
            border-left: 3px solid var(--primary);
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .task-checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 11px;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .task-text {
            flex: 1;
            font-weight: 500;
            font-size: 14px;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: var(--text-light);
            opacity: 0.7;
        }

        .task-intervals-badge {
            color: var(--primary);
            font-weight: 600;
            font-size: 12px;
            background: rgba(58, 134, 255, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
            min-width: 50px;
            text-align: center;
            white-space: nowrap;
        }

        .task-actions {
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .task-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            color: var(--text-light);
            transition: all 0.2s;
        }

        .task-btn:hover {
            background: rgba(113, 128, 150, 0.1);
        }

        .task-btn.delete:hover {
            color: var(--secondary);
            background: rgba(255, 0, 110, 0.1);
        }

        /* Sound Controls */
        .sound-controls {
            margin: 20px 0;
            background: rgba(58, 134, 255, 0.03);
            padding: 16px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        .sound-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sound-category {
            margin-bottom: 15px;
        }

        .sound-category-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sound-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .sound-btn {
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--card);
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 13px;
        }

        .sound-btn:hover {
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .sound-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .sound-track-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .track-icon {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }

        .lofi-icon { background: linear-gradient(135deg, #667eea, #764ba2); }
        .fireplace-icon { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .snow-icon { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .storm-icon { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .newyear-icon { background: linear-gradient(135deg, #fa709a, #fee140); }

        .track-details {
            flex: 1;
        }

        .track-name {
            font-weight: 600;
            color: var(--text);
            font-size: 14px;
        }

        .track-variant {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 2px;
        }

        .track-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .track-play-pause {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--primary);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .track-play-pause:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .track-play-pause.paused {
            background: var(--success);
        }

        .track-nav {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .track-nav-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--card);
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .track-nav-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .track-number {
            font-size: 13px;
            color: var(--text-light);
            min-width: 36px;
            text-align: center;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
            padding: 15px;
            background: rgba(58, 134, 255, 0.03);
            border-radius: var(--radius-sm);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-light);
        }

        /* Settings Modal */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .settings-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .settings-content {
            background: var(--card);
            border-radius: var(--radius);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            transform: translateY(20px);
            transition: transform 0.3s;
            box-shadow: var(--shadow-lg);
        }

        .settings-modal.active .settings-content {
            transform: translateY(0);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .settings-header h2 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text);
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--bg);
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: var(--primary);
            color: white;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .setting-item {
            text-align: center;
        }

        .setting-label {
            display: block;
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .setting-input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            color: var(--primary);
            background: var(--card);
            transition: all 0.2s;
        }

        .setting-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .settings-save {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .settings-save:hover {
            background: var(--primary-dark);
        }

        /* Local Notification */
        .local-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card);
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-lg);
            padding: 16px;
            width: 300px;
            z-index: 9999;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            border-left: 4px solid var(--primary);
        }

        .local-notification.show {
            transform: translateX(0);
        }

        .notification-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text);
        }

        .notification-message {
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .notification-buttons {
            display: flex;
            gap: 8px;
        }

        .notification-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .notification-btn.start {
            background: var(--primary);
            color: white;
        }

        .notification-btn.later {
            background: rgba(113, 128, 150, 0.1);
            color: var(--text);
        }

        /* Responsive */
        @media (max-width: 540px) {
            .container {
                padding: 20px;
            }
            
            .timer-display {
                font-size: 52px;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .sound-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
                padding: 12px;
            }
            
            .local-notification {
                width: calc(100% - 40px);
                right: 20px;
            }
            
            .track-controls {
                flex-direction: column;
                gap: 6px;
            }
            
            .task-input-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .task-input-wrapper,
            .intervals-wrapper {
                flex: 1 1 auto;
            }
            
            .intervals-input {
                width: 100%;
            }
            
            .add-btn {
                height: 46px;
                width: 100%;
            }
            
            .setting-input {
                padding: 12px;
            }
        }
        
        @media (max-width: 400px) {
            .timer-display {
                font-size: 48px;
            }
            
            .sound-buttons {
                grid-template-columns: 1fr;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Just Focusr</h1>
            <p>Сфокусируйтесь на важном</p>
            <button class="settings-btn" id="settingsBtn">
                <i class="fas fa-cog"></i>
            </button>
        </div>

        <!-- Timer -->
        <div class="timer-section">
            <div class="timer-display" id="display">25:00</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="mode-indicator" id="modeIndicator">Работа</div>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <div class="controls-grid">
                <button class="control-btn start" id="startBtn">
                    <i class="fas fa-play"></i>
                    Старт
                </button>
                <button class="control-btn pause" id="pauseBtn">
                    <i class="fas fa-pause"></i>
                    Пауза
                </button>
                <button class="control-btn reset" id="resetBtn">
                    <i class="fas fa-redo"></i>
                    Сброс
                </button>
            </div>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-section">
            <div class="section-title">
                <i class="fas fa-tasks"></i>
                Задачи
            </div>
            
            <div class="task-input-container">
                <div class="task-input-wrapper">
                    <label class="task-input-label">Название задачи</label>
                    <input type="text" class="task-input" id="taskInput" placeholder="Новая задача...">
                </div>
                <div class="intervals-wrapper">
                    <label class="intervals-label">Интервалов</label>
                    <input type="number" class="intervals-input" id="taskIntervals" value="1" min="1" max="10">
                </div>
                <button class="add-btn" id="addTaskBtn">Добавить</button>
            </div>
            
            <div class="current-task empty" id="currentTaskDisplay">Задача не выбрана</div>
            
            <div class="task-list" id="taskList">
                <!-- Tasks will be added here -->
            </div>
        </div>

        <!-- Sound Controls -->
        <div class="sound-controls">
            <div class="sound-title">
                <i class="fas fa-music"></i>
                Фоновый звук
            </div>
            
            <div class="sound-category">
                <div class="sound-category-title">
                    <i class="fas fa-headphones"></i>
                    Выберите категорию
                </div>
                <div class="sound-buttons" id="soundButtons">
                    <button class="sound-btn" data-sound="lofi">
                        <i class="fas fa-headphones"></i>
                        Lofi
                    </button>
                    <button class="sound-btn" data-sound="fireplace">
                        <i class="fas fa-fire"></i>
                        Камин
                    </button>
                    <button class="sound-btn" data-sound="snow">

    <audio id="lofi-track-1" loop><source src="sounds/lofi/lofi-1.mp3" type="audio/mpeg"></audio>

    <audio id="lofi-track-3" loop><source src="sounds/lofi/lofi-3.mp3" type="audio/mpeg"></audio>

    <audio id="fireplace-track-1" loop><source src="sounds/fireplace/fireplace-1.mp3" type="audio/mpeg"></audio>
    <audio id="fireplace-track-2" loop><source src="sounds/fireplace/fireplace-2.mp3" type="audio/mpeg"></audio>
    <audio id="fireplace-track-3" loop><source src="sounds/fireplace/fireplace-3.mp3" type="audio/mpeg"></audio>

    <audio id="snow-track-1" loop><source src="sounds/snow/snow-1.mp3" type="audio/mpeg"></audio>
    <audio id="snow-track-2" loop><source src="sounds/snow/snow-2.mp3" type="audio/mpeg"></audio>
    <audio id="snow-track-3" loop><source src="sounds/snow/snow-3.mp3" type="audio/mpeg"></audio>

    <audio id="storm-track-1" loop><source src="sounds/storm/storm-1.mp3" type="audio/mpeg"></audio>
    <audio id="storm-track-2" loop><source src="sounds/storm/storm-2.mp3" type="audio/mpeg"></audio>
    <audio id="storm-track-3" loop><source src="sounds/storm/storm-3.mp3" type="audio/mpeg"></audio>

    <audio id="newyear-track-1" loop><source src="sounds/newyear/newyear-1.mp3" type="audio/mpeg"></audio>
    <audio id="newyear-track-2" loop><source src="sounds/newyear/newyear-2.mp3" type="audio/mpeg"></audio>
    <audio id="newyear-track-3" loop><source src="sounds/newyear/newyear-3.mp3" type="audio/mpeg"></audio>

    <script>
        // Константы
        const WORK_MODE = 'work';
        const BREAK_SHORT_MODE = 'shortBreak';
        const BREAK_LONG_MODE = 'longBreak';

        // Состояние
        let mode = WORK_MODE;
        let isRunning = false;
        let timerInterval = null;
        let secondsLeft = 25 * 60;
        let sessionsCompleted = 0;
        let tasksCompleted = 0;
        let totalTimeWorked = 0;
        let initialSeconds = 25 * 60;
        let tasks = [];
        let currentTaskIndex = -1;
        
        let currentTaskIntervalsCompleted = 0;
        let currentTaskTotalIntervals = 1;
        
        let currentSoundCategory = 'lofi';
        let currentTrackIndex = 1;
        const maxTracks = 3;
        let isSoundPlaying = false;
        let notificationPermission = false;

        const soundTracks = {
            lofi: ['Трек 1', 'Трек 2', 'Трек 3'],
            fireplace: ['Трек 1', 'Трек 2', 'Трек 3'],
            snow: ['Трек 1', 'Трек 2', 'Трек 3'],
            storm: ['Трек 1', 'Трек 2', 'Трек 3'],
            newyear: ['Трек 1', 'Трек 2', 'Трек 3']
        };

        const soundIcons = {
            lofi: 'headphones',
            fireplace: 'fire',
            snow: 'snowflake',
            storm: 'wind',
            newyear: 'gift',
            none: 'volume-mute'
        };

        const soundColors = {
            lofi: 'lofi-icon',
            fireplace: 'fireplace-icon',
            snow: 'snow-icon',
            storm: 'storm-icon',
            newyear: 'newyear-icon'
        };

        // DOM элементы
        const displayEl = document.getElementById('display');
        const progressBarEl = document.getElementById('progressBar');
        const modeIndicatorEl = document.getElementById('modeIndicator');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const workDurationInput = document.getElementById('workDuration');
        const shortBreakInput = document.getElementById('shortBreakDuration');
        const longBreakInput = document.getElementById('longBreakDuration');
        const taskInput = document.getElementById('taskInput');
        const taskIntervalsInput = document.getElementById('taskIntervals');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskListEl = document.getElementById('taskList');
        const currentTaskDisplay = document.getElementById('currentTaskDisplay');
        const completedSessionsEl = document.getElementById('completedSessions');
        const tasksCompletedEl = document.getElementById('tasksCompleted');
        const totalTimeEl = document.getElementById('totalTime');
        
        const localNotification = document.getElementById('localNotification');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationMessage = document.getElementById('notificationMessage');
        const notificationStartBtn = document.getElementById('notificationStartBtn');
        const notificationLaterBtn = document.getElementById('notificationLaterBtn');
        
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeSettings = document.getElementById('closeSettings');
        const saveSettings = document.getElementById('saveSettings');
        
        const soundButtons = document.querySelectorAll('.sound-btn');
        const trackControls = document.getElementById('trackControls');
        const trackIcon = document.getElementById('trackIcon');
        const trackName = document.getElementById('trackName');
        const trackVariant = document.getElementById('trackVariant');
        const trackNumber = document.getElementById('trackNumber');
        const prevTrackBtn = document.getElementById('prevTrack');
        const nextTrackBtn = document.getElementById('nextTrack');
        const playPauseBtn = document.getElementById('playPauseBtn');

        // Инициализация
        updateDisplay(secondsLeft);
        updateSoundButtons();
        checkNotificationPermission();
        updateTrackControls();
        updatePlayPauseButton();

        workDurationInput.addEventListener('input', updateTimerFromSettings);
        shortBreakInput.addEventListener('input', updateTimerFromSettings);
        longBreakInput.addEventListener('input', updateTimerFromSettings);

        function checkNotificationPermission() {
            if ("Notification" in window) {
                if (Notification.permission === "granted") {
                    notificationPermission = true;
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        notificationPermission = permission === "granted";
                    });
                }
            }
        }

        // Обработчики
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        addTaskBtn.addEventListener('click', addTask);
        notificationStartBtn.addEventListener('click', startFromNotification);
        notificationLaterBtn.addEventListener('click', hideLocalNotification);
        settingsBtn.addEventListener('click', () => settingsModal.classList.add('active'));
        closeSettings.addEventListener('click', () => settingsModal.classList.remove('active'));
        saveSettings.addEventListener('click', saveSettingsHandler);
        prevTrackBtn.addEventListener('click', prevTrack);
        nextTrackBtn.addEventListener('click', nextTrack);
        playPauseBtn.addEventListener('click', toggleSound);
        
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        soundButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const sound = btn.dataset.sound;
                setSoundCategory(sound);
                updatePlayPauseButton();
            });
        });

        // Функции задач
        function addTask() {
            const taskText = taskInput.value.trim();
            const intervals = parseInt(taskIntervalsInput.value) || 1;
            
            if (taskText) {
                const newTask = { 
                    text: taskText, 
                    intervals: intervals,
                    completedIntervals: 0,
                    completed: false,
                    id: Date.now()
                };
                
                tasks.push(newTask);
                renderTaskList();
                taskInput.value = '';
                taskInput.focus();
                
                if (currentTaskIndex === -1) {
                    selectTask(tasks.length - 1);
                }
            }
        }

        function renderTaskList() {
            taskListEl.innerHTML = '';
            
            if (tasks.length === 0) {
                taskListEl.innerHTML = `
                    <div style="padding: 30px; text-align: center; color: var(--text-light);">
                        <i class="fas fa-tasks" style="font-size: 20px; margin-bottom: 8px; display: block;"></i>
                        Нет задач. Добавьте первую!
                    </div>
                `;
                return;
            }
            
            tasks.forEach((task, index) => {
                const item = document.createElement('div');
                item.className = `task-item ${index === currentTaskIndex ? 'active' : ''}`;
                
                item.innerHTML = `
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                         onclick="toggleTaskCompletion(${task.id})"></div>
                    <div class="task-content">
                        <div class="task-text ${task.completed ? 'completed' : ''}">
                            ${task.text}
                        </div>
                        <div class="task-intervals-badge">${task.completedIntervals}/${task.intervals}</div>
                    </div>
                    <div class="task-actions">
                        <button class="task-btn delete" onclick="deleteTask(${task.id})" title="Удалить">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                item.addEventListener('click', (e) => {
                    if (!e.target.closest('.task-checkbox') && 
                        !e.target.closest('.task-btn')) {
                        selectTask(index);
                    }
                });
                
                taskListEl.appendChild(item);
            });
        }

        window.toggleTaskCompletion = function(taskId) {
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                
                if (tasks[taskIndex].completed) {
                    tasksCompleted++;
                } else {
                    tasksCompleted--;
                }
                updateStats();
                
                renderTaskList();
                
                if (taskIndex === currentTaskIndex && tasks[taskIndex].completed) {
                    const nextIndex = findNextIncompleteTask();
                    if (nextIndex !== -1) {
                        selectTask(nextIndex);
                    }
                }
            }
        };

        window.deleteTask = function(taskId) {
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1) {
                if (tasks[taskIndex].completed) {
                    tasksCompleted--;
                }
                
                if (taskIndex === currentTaskIndex) {
                    const nextIndex = findNextIncompleteTask(taskIndex);
                    tasks.splice(taskIndex, 1);
                    if (nextIndex !== -1 && tasks.length > 0) {
                        selectTask(nextIndex >= tasks.length ? tasks.length - 1 : nextIndex);
                    } else if (tasks.length > 0) {
                        selectTask(0);
                    } else {
                        currentTaskIndex = -1;
                        currentTaskDisplay.textContent = 'Задача не выбрана';
                        currentTaskDisplay.classList.add('empty');
                    }
                } else {
                    tasks.splice(taskIndex, 1);
                    if (currentTaskIndex > taskIndex) {
                        currentTaskIndex--;
                    }
                }
                
                renderTaskList();
                updateStats();
            }
        };

        function selectTask(index) {
            if (index < 0 || index >= tasks.length) return;
            
            currentTaskIndex = index;
            const task = tasks[index];
            currentTaskDisplay.innerHTML = `
                ${task.text}
                <div class="task-intervals">${task.completedIntervals}/${task.intervals} интервалов</div>
            `;
            currentTaskDisplay.classList.remove('empty');
            
            currentTaskIntervalsCompleted = task.completedIntervals;
            currentTaskTotalIntervals = task.intervals;
            
            document.querySelectorAll('.task-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            if (!isRunning && mode === WORK_MODE) {
                secondsLeft = parseInt(workDurationInput.value) * 60;
                initialSeconds = secondsLeft;
                updateDisplay(secondsLeft);
                updateProgressBar();
            }
        }

        function updateTaskProgress() {
            if (currentTaskIndex !== -1) {
                tasks[currentTaskIndex].completedIntervals = currentTaskIntervalsCompleted;
                
                const taskElements = document.querySelectorAll('.task-item');
                if (taskElements[currentTaskIndex]) {
                    const badge = taskElements[currentTaskIndex].querySelector('.task-intervals-badge');
                    if (badge) {
                        badge.textContent = `${currentTaskIntervalsCompleted}/${currentTaskTotalIntervals}`;
                    }
                }
                
                if (!currentTaskDisplay.classList.contains('empty')) {
                    currentTaskDisplay.innerHTML = `
                        ${tasks[currentTaskIndex].text}
                        <div class="task-intervals">${currentTaskIntervalsCompleted}/${currentTaskTotalIntervals} интервалов</div>
                    `;
                }
                
                if (currentTaskIntervalsCompleted >= currentTaskTotalIntervals) {
                    tasks[currentTaskIndex].completed = true;
                    tasksCompleted++;
                    updateStats();
                    renderTaskList();
                    
                    const nextIndex = findNextIncompleteTask();
                    if (nextIndex !== -1) {
                        selectTask(nextIndex);
                    } else {
                        currentTaskIndex = -1;
                        currentTaskDisplay.textContent = 'Задача не выбрана';
                        currentTaskDisplay.classList.add('empty');
                    }
                }
            }
        }

        function findNextIncompleteTask(startFrom = 0) {
            for (let i = startFrom; i < tasks.length; i++) {
                if (!tasks[i].completed) return i;
            }
            for (let i = 0; i < startFrom; i++) {
                if (!tasks[i].completed) return i;
            }
            return -1;
        }

        function updateTimerFromSettings() {
            if (!isRunning) {
                if (mode === WORK_MODE) {
                    secondsLeft = parseInt(workDurationInput.value) * 60;
                } else if (mode === BREAK_SHORT_MODE) {
                    secondsLeft = parseInt(shortBreakInput.value) * 60;
                } else if (mode === BREAK_LONG_MODE) {
                    secondsLeft = parseInt(longBreakInput.value) * 60;
                }
                
                initialSeconds = secondsLeft;
                updateDisplay(secondsLeft);
                updateProgressBar();
            }
        }

        function startTimer() {
            if (tasks.length === 0) {
                showNotification('Нет задач', 'Добавьте задачи перед началом работы');
                taskInput.focus();
                return;
            }
            
            if (currentTaskIndex === -1) {
                const firstIncomplete = findNextIncompleteTask();
                if (firstIncomplete !== -1) {
                    selectTask(firstIncomplete);
                } else {
                    showNotification('Все задачи завершены', 'Добавьте новые задачи');
                    return;
                }
            }
            
            if (!isRunning) {
                secondsLeft = parseInt(workDurationInput.value) * 60;
                initialSeconds = secondsLeft;
                updateDisplay(secondsLeft);
                
                isRunning = true;
                clearInterval(timerInterval);
                timerInterval = setInterval(runTimer, 1000);
                
                startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> В процессе';
                startBtn.disabled = true;
                
                if (currentSoundCategory !== 'none' && !isSoundPlaying) {
                    playSound();
                }
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                
                startBtn.innerHTML = '<i class="fas fa-play"></i> Продолжить';
                startBtn.disabled = false;
            }
        }

        function resetTimer() {
            pauseTimer();
            
            if (mode === WORK_MODE) {
                secondsLeft = parseInt(workDurationInput.value) * 60;
                initialSeconds = secondsLeft;
            } else {
                setInitialTimeForCurrentMode();
            }
            
            updateDisplay(secondsLeft);
            updateProgressBar();
            
            startBtn.innerHTML = '<i class="fas fa-play"></i> Старт';
            startBtn.disabled = false;
        }

        function runTimer() {
            if (secondsLeft <= 0) {
                handleSessionEnd();
                return;
            }
            
            secondsLeft--;
            
            if (mode === WORK_MODE) {
                totalTimeWorked++;
                if (totalTimeWorked % 60 === 0) {
                    updateStats();
                }
            }
            
            updateDisplay(secondsLeft);
            updateProgressBar();
        }

        function handleSessionEnd() {
            clearInterval(timerInterval);
            isRunning = false;
            
            if (mode === WORK_MODE) {
                sessionsCompleted++;
                currentTaskIntervalsCompleted++;
                updateTaskProgress();
                
                if (isSoundPlaying) {
                    pauseSound();
                }
                
                if (sessionsCompleted % 4 === 0) {
                    showNotification(
                        'Длинный перерыв',
                        `Интервал завершен. Выполнено ${currentTaskIntervalsCompleted}/${currentTaskTotalIntervals} интервалов. Отдохните ${longBreakInput.value} минут.`,
                        'break'
                    );
                    setTimeout(() => switchToMode(BREAK_LONG_MODE), 100);
                } else {
                    showNotification(
                        'Короткий перерыв',
                        `Интервал завершен. Выполнено ${currentTaskIntervalsCompleted}/${currentTaskTotalIntervals} интервалов. Отдохните ${shortBreakInput.value} минут.`,
                        'break'
                    );
                    setTimeout(() => switchToMode(BREAK_SHORT_MODE), 100);
                }
                
            } else {
                showNotification(
                    'Время работать',
                    'Перерыв окончен. Продолжайте работу над задачей.',
                    'work'
                );
                switchToMode(WORK_MODE);
            }
            
            startBtn.innerHTML = '<i class="fas fa-play"></i> Старт';
            startBtn.disabled = false;
        }

        function switchToMode(newMode) {
            mode = newMode;
            setInitialTimeForCurrentMode();
            updateDisplay(secondsLeft);
            updateModeIndicator(mode);
            updateProgressBar();
        }

        function setInitialTimeForCurrentMode() {
            if (mode === WORK_MODE) {
                secondsLeft = parseInt(workDurationInput.value) * 60;
                initialSeconds = secondsLeft;
            } else if (mode === BREAK_SHORT_MODE) {
                secondsLeft = parseInt(shortBreakInput.value) * 60;
                initialSeconds = secondsLeft;
            } else if (mode === BREAK_LONG_MODE) {
                secondsLeft = parseInt(longBreakInput.value) * 60;
                initialSeconds = secondsLeft;
            }
        }

        function setSoundCategory(sound) {
            currentSoundCategory = sound;
            currentTrackIndex = 1;
            
            updateSoundButtons();
            updateTrackControls();
            
            stopAllSounds();
            isSoundPlaying = false;
            updatePlayPauseButton();
            
            if (sound === 'none') {
                trackControls.style.opacity = '0.5';
                trackControls.style.pointerEvents = 'none';
                playPauseBtn.style.pointerEvents = 'none';
                playPauseBtn.style.opacity = '0.5';
            } else {
                trackControls.style.opacity = '1';
                trackControls.style.pointerEvents = 'auto';
                playPauseBtn.style.pointerEvents = 'auto';
                playPauseBtn.style.opacity = '1';
            }
        }

        function playCurrentTrack() {
            if (currentSoundCategory === 'none') {
                isSoundPlaying = false;
                updatePlayPauseButton();
                return;
            }
            
            stopAllSounds();
            
            const audioId = `${currentSoundCategory}-track-${currentTrackIndex}`;
            const audio = document.getElementById(audioId);
            
            if (audio) {
                audio.currentTime = 0;
                audio.play().then(() => {
                    isSoundPlaying = true;
                    updatePlayPauseButton();
                }).catch(e => {
                    console.log('Ошибка воспроизведения звука:', e);
                    isSoundPlaying = false;
                    updatePlayPauseButton();
                });
            } else {
                isSoundPlaying = false;
                updatePlayPauseButton();
            }
        }

        function stopAllSounds() {
            const allAudio = document.querySelectorAll('audio');
            allAudio.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
            isSoundPlaying = false;
            updatePlayPauseButton();
        }

        function toggleSound() {
            if (currentSoundCategory === 'none') return;
            
            if (isSoundPlaying) {
                pauseSound();
            } else {
                playSound();
            }
        }

        function playSound() {
            if (currentSoundCategory === 'none') return;
            
            if (!isSoundPlaying) {
                playCurrentTrack();
            }
        }

        function pauseSound() {
            if (currentSoundCategory === 'none') return;
            
            if (isSoundPlaying) {
                const audioId = `${currentSoundCategory}-track-${currentTrackIndex}`;
                const audio = document.getElementById(audioId);
                if (audio) {
                    audio.pause();
                }
                isSoundPlaying = false;
                updatePlayPauseButton();
            }
        }

        function prevTrack() {
            if (currentSoundCategory === 'none') return;
            
            currentTrackIndex--;
            if (currentTrackIndex < 1) {
                currentTrackIndex = maxTracks;
            }
            updateTrackControls();
            
            if (isSoundPlaying) {
                playCurrentTrack();
            }
        }

        function nextTrack() {
            if (currentSoundCategory === 'none') return;
            
            currentTrackIndex++;
            if (currentTrackIndex > maxTracks) {
                currentTrackIndex = 1;
            }
            updateTrackControls();
            
            if (isSoundPlaying) {
                playCurrentTrack();
            }
        }

        function updateSoundButtons() {
            soundButtons.forEach(btn => {
                if (btn.dataset.sound === currentSoundCategory) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function updateTrackControls() {
            if (currentSoundCategory === 'none') {
                trackName.textContent = 'Без звука';
                trackVariant.textContent = '';
                trackNumber.textContent = '-/-';
                trackIcon.innerHTML = '<i class="fas fa-volume-mute"></i>';
                trackIcon.className = 'track-icon';
                return;
            }
            
            const soundName = {
                lofi: 'Lofi',
                fireplace: 'Камин',
                snow: 'Снег',
                storm: 'Ураган',
                newyear: 'Новый год'
            };
            
            trackName.textContent = soundName[currentSoundCategory];
            trackVariant.textContent = soundTracks[currentSoundCategory][currentTrackIndex - 1];
            trackNumber.textContent = `${currentTrackIndex}/${maxTracks}`;
            
            const iconClass = soundColors[currentSoundCategory];
            trackIcon.className = `track-icon ${iconClass}`;
            trackIcon.innerHTML = `<i class="fas fa-${soundIcons[currentSoundCategory]}"></i>`;
        }

        function updatePlayPauseButton() {
            if (currentSoundCategory === 'none') {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                playPauseBtn.classList.remove('paused');
                return;
            }
            
            if (isSoundPlaying) {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playPauseBtn.classList.remove('paused');
            } else {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                playPauseBtn.classList.add('paused');
            }
        }

        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Аудио контекст не поддерживается');
            }
        }

        function showNotification(title, message, type = 'info') {
            showLocalNotification(title, message);
            
            if (notificationPermission) {
                showBrowserNotification(title, message);
            }
            
            playBeep();
            
            if (type === 'break') {
                modeIndicatorEl.classList.add('break');
            } else {
                modeIndicatorEl.classList.remove('break');
            }
        }

        function showLocalNotification(title, message) {
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            localNotification.classList.add('show');
            
            setTimeout(() => {
                if (localNotification.classList.contains('show')) {
                    hideLocalNotification();
                }
            }, 10000);
        }

        function hideLocalNotification() {
            localNotification.classList.remove('show');
        }

        function showBrowserNotification(title, message) {
            if (!("Notification" in window)) return;
            
            if (Notification.permission === "granted") {
                const notification = new Notification(title, {
                    body: message,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%233A86FF"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>',
                    tag: 'pomodoro-timer',
                    requireInteraction: true
                });
                
                notification.onclick = function() {
                    window.focus();
                    this.close();
                };
            }
        }

        function startFromNotification() {
            hideLocalNotification();
            
            if (mode === WORK_MODE) {
                startTimer();
            }
        }

        function saveSettingsHandler() {
            settingsModal.classList.remove('active');
            updateTimerFromSettings();
        }

        function updateDisplay(seconds) {
            const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            displayEl.textContent = `${minutes}:${secs}`;
        }

        function updateModeIndicator(currentMode) {
            if (currentMode === WORK_MODE) {
                modeIndicatorEl.textContent = 'Работа';
                modeIndicatorEl.classList.remove('break');
            } else {
                modeIndicatorEl.textContent = 'Перерыв';
                modeIndicatorEl.classList.add('break');
            }
        }

        function updateProgressBar() {
            const progressPercent = ((initialSeconds - secondsLeft) / initialSeconds) * 100;
            progressBarEl.style.width = `${progressPercent}%`;
        }

        function updateStats() {
            completedSessionsEl.textContent = sessionsCompleted;
            tasksCompletedEl.textContent = tasksCompleted;
            totalTimeEl.textContent = Math.floor(totalTimeWorked / 60);
        }
    </script>
</body>
