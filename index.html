<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OSINEC TIMER</title>
    <style>
        :root {
            --primary: #3A86FF;
            --primary-light: #8BB8FF;
            --primary-dark: #2A66CC;
            --secondary: #FF006E;
            --secondary-light: #FF5CA8;
            --accent: #8338EC;
            --success: #38B000;
            --text: #2D3748;
            --text-light: #718096;
            --bg: #FAFBFC;
            --card: #FFFFFF;
            --border: #E2E8F0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 30px 25px;
            position: relative;
            border: 1px solid var(--border);
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-light);
            font-size: 15px;
        }

        .settings-btn {
            position: absolute;
            top: 0;
            right: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.2s;
            font-size: 14px;
        }

        .settings-btn:hover {
            background: var(--primary);
            color: white;
            transform: rotate(30deg);
        }

        /* Timer Section */
        .timer-section {
            margin-bottom: 25px;
        }

        .timer-display {
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            font-size: 60px;
            font-weight: 300;
            text-align: center;
            margin: 15px 0;
            color: var(--text);
            letter-spacing: -2px;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.5s ease;
        }

        .mode-indicator {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            margin: 15px 0;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(58, 134, 255, 0.08);
            color: var(--primary);
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .mode-indicator.break {
            background: rgba(255, 0, 110, 0.08);
            color: var(--secondary);
        }

        /* Tasks - ЗАДАЧИ В ВЕРХНЕЙ ЧАСТИ */
        .tasks-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--primary);
            font-size: 14px;
        }

        .task-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: flex-end;
        }

        .task-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 14px;
            transition: all 0.2s;
            background: var(--card);
            min-width: 0;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1);
        }

        .intervals-container {
            display: flex;
            flex-direction: column;
            width: 100px;
            flex-shrink: 0;
        }

        .intervals-label {
            font-size: 11px;
            color: var(--text-light);
            margin-bottom: 4px;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
        }

        .intervals-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            text-align: center;
            font-size: 14px;
            background: var(--card);
            transition: all 0.2s;
        }

        .intervals-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1);
        }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 0 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            height: 44px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .add-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .current-task {
            padding: 14px;
            background: rgba(58, 134, 255, 0.05);
            border-radius: var(--radius-sm);
            border: 1px solid rgba(58, 134, 255, 0.2);
            margin-bottom: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }

        .current-task.empty {
            background: rgba(113, 128, 150, 0.05);
            border: 1px solid var(--border);
            color: var(--text-light);
            text-align: center;
            display: block;
            padding: 12px;
        }

        .task-intervals {
            color: var(--primary);
            font-weight: 600;
            font-size: 12px;
            background: rgba(58, 134, 255, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: 8px;
            white-space: nowrap;
        }

        .task-list {
            max-height: 180px;
            overflow-y: auto;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        .task-item {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .task-item:hover {
            background: rgba(58, 134, 255, 0.03);
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.active {
            background: rgba(58, 134, 255, 0.08);
            border-left: 3px solid var(--primary);
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .task-checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 11px;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            min-width: 0;
            overflow: hidden;
        }

        .task-text {
            flex: 1;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: var(--text-light);
            opacity: 0.7;
        }

        .task-intervals-badge {
            color: var(--primary);
            font-weight: 600;
            font-size: 12px;
            background: rgba(58, 134, 255, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
            min-width: 50px;
            text-align: center;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .task-actions {
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.2s;
            flex-shrink: 0;
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .task-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            color: var(--text-light);
            transition: all 0.2s;
            font-size: 12px;
        }

        .task-btn:hover {
            background: rgba(113, 128, 150, 0.1);
        }

        .task-btn.delete:hover {
            color: var(--secondary);
            background: rgba(255, 0, 110, 0.1);
        }

        /* Sound Controls - ПЕРЕМЕЩЕН ВНИЗ */
        .sound-controls {
            margin: 20px 0;
            background: rgba(58, 134, 255, 0.03);
            padding: 16px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        .sound-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sound-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .sound-btn {
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--card);
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 12px;
            white-space: nowrap;
            min-height: 70px;
        }

        .sound-btn:hover {
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .sound-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .sound-btn i {
            font-size: 18px;
            margin-bottom: 4px;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 25px 0 20px 0;
        }

        .control-btn {
            padding: 14px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .control-btn.start {
            background: var(--primary);
            color: white;
        }

        .control-btn.start:hover {
            background: var(--primary-dark);
        }

        .control-btn.pause {
            background: rgba(113, 128, 150, 0.1);
            color: var(--text);
        }

        .control-btn.pause:hover {
            background: rgba(113, 128, 150, 0.2);
        }

        .control-btn.reset {
            background: none;
            color: var(--text);
            border: 2px solid var(--border);
        }

        .control-btn.reset:hover {
            border-color: var(--text-light);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
            padding: 16px;
            background: rgba(58, 134, 255, 0.03);
            border-radius: var(--radius-sm);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 3px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-light);
        }

        /* Task Progress */
        .task-progress {
            margin: 15px 0;
            padding: 12px;
            background: rgba(58, 134, 255, 0.05);
            border-radius: var(--radius-sm);
            border: 1px solid rgba(58, 134, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-progress-text {
            font-weight: 500;
            font-size: 14px;
        }

        .task-progress-count {
            color: var(--primary);
            font-weight: 700;
            font-size: 14px;
            background: rgba(58, 134, 255, 0.1);
            padding: 4px 10px;
            border-radius: 10px;
        }

        /* Settings Modal */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .settings-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .settings-content {
            background: var(--card);
            border-radius: var(--radius);
            padding: 30px;
            width: 90%;
            max-width: 350px;
            transform: translateY(20px);
            transition: transform 0.3s;
            box-shadow: var(--shadow-lg);
        }

        .settings-modal.active .settings-content {
            transform: translateY(0);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .settings-header h2 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text);
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--bg);
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: var(--primary);
            color: white;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .setting-item {
            text-align: center;
        }

        .setting-label {
            display: block;
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .setting-input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            color: var(--primary);
            background: var(--card);
            transition: all 0.2s;
        }

        .setting-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .settings-save {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .settings-save:hover {
            background: var(--primary-dark);
        }

        /* Local Notification */
        .local-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card);
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-lg);
            padding: 16px;
            width: 300px;
            z-index: 9999;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            border-left: 4px solid var(--primary);
        }

        .local-notification.show {
            transform: translateX(0);
        }

        .notification-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text);
        }

        .notification-message {
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .notification-buttons {
            display: flex;
            gap: 8px;
        }

        .notification-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .notification-btn.start {
            background: var(--primary);
            color: white;
        }

        .notification-btn.later {
            background: rgba(113, 128, 150, 0.1);
            color: var(--text);
        }

        /* Scrollbar */
        .task-list::-webkit-scrollbar {
            width: 4px;
        }

        .task-list::-webkit-scrollbar-track {
            background: var(--border);
            border-radius: 2px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 2px;
        }

        .task-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Responsive */
        @media (max-width: 540px) {
            body {
                padding: 15px;
                align-items: flex-start;
            }
            
            .container {
                padding: 25px 20px;
                max-width: 100%;
            }
            
            .timer-display {
                font-size: 52px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .sound-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
                padding: 14px;
            }
            
            .local-notification {
                width: calc(100% - 30px);
                right: 15px;
                top: 15px;
                padding: 14px;
            }
            
            .task-input-container {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            
            .intervals-container {
                width: 100%;
            }
            
            .add-btn {
                width: 100%;
            }
            
            .sound-btn {
                font-size: 11px;
                padding: 8px;
                min-height: 60px;
            }
        }

        @media (max-width: 380px) {
            .container {
                padding: 20px 16px;
            }
            
            .timer-display {
                font-size: 48px;
            }
            
            .sound-buttons {
                grid-template-columns: 1fr;
            }
            
            .task-item {
                padding: 12px 14px;
            }
            
            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                padding: 12px;
            }
            
            .stat-value {
                font-size: 18px;
            }
            
            .sound-title, .section-title {
                font-size: 14px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Just Focus</h1>
            <p>Сфокусируйтесь на важном</p>
            <button class="settings-btn" id="settingsBtn">
                <i class="fas fa-cog"></i>
            </button>
        </div>

        <!-- Timer -->
        <div class="timer-section">
            <div class="timer-display" id="display">25:00</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="mode-indicator" id="modeIndicator">Работа</div>
        </div>

        <!-- Tasks - НАХОДИТСЯ В ВЕРХНЕЙ ЧАСТИ -->
        <div class="tasks-section">
            <div class="section-title">
                <i class="fas fa-tasks"></i>
                Задачи
            </div>
            
            <div class="task-input-container">
                <input type="text" class="task-input" id="taskInput" placeholder="Новая задача...">
                <div class="intervals-container">
                    <div class="intervals-label">Кол-во интервалов</div>
                    <input type="number" class="intervals-input" id="taskIntervals" value="1" min="1" max="10" title="Количество помидорок (интервалов) для задачи">
                </div>
                <button class="add-btn" id="addTaskBtn">+</button>
            </div>
            
            <div class="current-task empty" id="currentTaskDisplay">Задача не выбрана</div>
            
            <!-- Task Progress -->
            <div class="task-progress" id="taskProgress" style="display: none;">
                <div class="task-progress-text">
                    Интервалов выполнено: 
                </div>
                <div class="task-progress-count" id="completedIntervalsDisplay">0/1</div>
            </div>
            
            <div class="task-list" id="taskList">
                <!-- Tasks will be added here -->
            </div>
        </div>

        <!-- Sound Controls - ПЕРЕМЕЩЕН ВНИЗ -->
        <div class="sound-controls">
            <div class="sound-title">
                <i class="fas fa-music"></i>
                Фоновый звук
            </div>
            
            <!-- Sound Buttons -->
            <div class="sound-buttons" id="soundButtons">
                <button class="sound-btn" data-sound="lofi">
                    <i class="fas fa-headphones"></i>
                    Lofi
                </button>
                <button class="sound-btn" data-sound="fireplace">
                    <i class="fas fa-fire"></i>
                    Камин
                </button>
                <button class="sound-btn" data-sound="rain">
                    <i class="fas fa-cloud-rain"></i>
                    Дождь
                </button>
                <button class="sound-btn" data-sound="waves">
                    <i class="fas fa-water"></i>
                    Океан
                </button>
                <button class="sound-btn" data-sound="forest">
                    <i class="fas fa-tree"></i>
                    Лес
                </button>
                <button class="sound-btn active" data-sound="none">
                    <i class="fas fa-volume-mute"></i>
                    Без звука
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="completedSessions">0</div>
                <div class="stat-label">Сессии</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalTime">0</div>
                <div class="stat-label">Минут</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="tasksCompleted">0</div>
                <div class="stat-label">Задачи</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn start" id="startBtn">
                <i class="fas fa-play"></i>
                Старт
            </button>
            <button class="control-btn pause" id="pauseBtn">
                <i class="fas fa-pause"></i>
                Пауза
            </button>
            <button class="control-btn reset" id="resetBtn">
                <i class="fas fa-redo"></i>
                Сброс
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <h2>Настройки</h2>
                <button class="close-btn" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-grid">
                <div class="setting-item">
                    <label class="setting-label">Работа</label>
                    <input type="number" class="setting-input" id="workDuration" value="25" min="1" max="60">
                </div>
                <div class="setting-item">
                    <label class="setting-label">Короткий перерыв</label>
                    <input type="number" class="setting-input" id="shortBreakDuration" value="5" min="1" max="30">
                </div>
                <div class="setting-item">
                    <label class="setting-label">Длинный перерыв</label>
                    <input type="number" class="setting-input" id="longBreakDuration" value="15" min="1" max="60">
                </div>
            </div>
            <button class="settings-save" id="saveSettings">Сохранить</button>
        </div>
    </div>

    <!-- Local Notification -->
    <div class="local-notification" id="localNotification">
        <div class="notification-title" id="notificationTitle">Время истекло!</div>
        <div class="notification-message" id="notificationMessage"></div>
        <div class="notification-buttons">
            <button class="notification-btn start" id="notificationStartBtn">Начать</button>
            <button class="notification-btn later" id="notificationLaterBtn">Позже</button>
        </div>
    </div>

    <!-- Hidden element for browser notifications -->
    <div class="browser-notification" id="browserNotification"></div>

    <!-- Audio elements -->
    <audio id="lofi-track" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-lofi-study-1121.mp3" type="audio/mpeg">
    </audio>
    <audio id="fireplace-track" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-crackling-fireplace-1190.mp3" type="audio/mpeg">
    </audio>
    <audio id="rain-track" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-rain-loop-1244.mp3" type="audio/mpeg">
    </audio>
    <audio id="waves-track" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-ocean-waves-loop-1246.mp3" type="audio/mpeg">
    </audio>
    <audio id="forest-track" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-forest-with-birds-1235.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Константы
        const WORK_MODE = 'work';
        const BREAK_SHORT_MODE = 'shortBreak';
        const BREAK_LONG_MODE = 'longBreak';

        // Состояние
        let mode = WORK_MODE;
        let isRunning = false;
        let timerId = null;
        let startTime = null;
        let duration = 25 * 60; // 25 минут в секундах
        let sessionsCompleted = 0;
        let tasksCompleted = 0;
        let totalTimeWorked = 0;
        let tasks = [];
        let currentTaskIndex = -1;
        
        // Текущий прогресс задачи
        let currentTaskIntervalsCompleted = 0;
        let currentTaskTotalIntervals = 1;
        
        // Звуковые настройки
        let currentSoundCategory = 'none';
        let isSoundPlaying = false;
        let notificationPermission = false;

        // DOM элементы
        const displayEl = document.getElementById('display');
        const progressBarEl = document.getElementById('progressBar');
        const modeIndicatorEl = document.getElementById('modeIndicator');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const workDurationInput = document.getElementById('workDuration');
        const shortBreakInput = document.getElementById('shortBreakDuration');
        const longBreakInput = document.getElementById('longBreakDuration');
        const taskInput = document.getElementById('taskInput');
        const taskIntervalsInput = document.getElementById('taskIntervals');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskListEl = document.getElementById('taskList');
        const currentTaskDisplay = document.getElementById('currentTaskDisplay');
        const completedSessionsEl = document.getElementById('completedSessions');
        const tasksCompletedEl = document.getElementById('tasksCompleted');
        const totalTimeEl = document.getElementById('totalTime');
        const taskProgressEl = document.getElementById('taskProgress');
        const completedIntervalsDisplay = document.getElementById('completedIntervalsDisplay');
        
        // Элементы уведомлений
        const localNotification = document.getElementById('localNotification');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationMessage = document.getElementById('notificationMessage');
        const notificationStartBtn = document.getElementById('notificationStartBtn');
        const notificationLaterBtn = document.getElementById('notificationLaterBtn');
        
        // Элементы настроек
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeSettings = document.getElementById('closeSettings');
        const saveSettings = document.getElementById('saveSettings');
        
        // Элементы звука
        const soundButtons = document.querySelectorAll('.sound-btn');

        // Инициализация
        updateDisplay(duration);
        checkNotificationPermission();

        // Автоматическое обновление времени при изменении настроек
        workDurationInput.addEventListener('input', updateTimerFromSettings);
        shortBreakInput.addEventListener('input', updateTimerFromSettings);
        longBreakInput.addEventListener('input', updateTimerFromSettings);

        // Проверка разрешения на уведомления
        function checkNotificationPermission() {
            if ("Notification" in window) {
                if (Notification.permission === "granted") {
                    notificationPermission = true;
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        notificationPermission = permission === "granted";
                    });
                }
            }
        }

        // Обработчики
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        addTaskBtn.addEventListener('click', addTask);
        notificationStartBtn.addEventListener('click', startFromNotification);
        notificationLaterBtn.addEventListener('click', hideLocalNotification);
        settingsBtn.addEventListener('click', () => settingsModal.classList.add('active'));
        closeSettings.addEventListener('click', () => settingsModal.classList.remove('active'));
        saveSettings.addEventListener('click', saveSettingsHandler);
        
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Обработчики звуковых кнопок
        soundButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const sound = btn.dataset.sound;
                setSoundCategory(sound);
                
                // Обновляем активную кнопку
                soundButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Получение времени для текущего режима в секундах
        function getTimeForCurrentMode() {
            if (mode === WORK_MODE) {
                return parseInt(workDurationInput.value) * 60;
            } else if (mode === BREAK_SHORT_MODE) {
                return parseInt(shortBreakInput.value) * 60;
            } else if (mode === BREAK_LONG_MODE) {
                return parseInt(longBreakInput.value) * 60;
            }
            return 25 * 60;
        }

        // Функции задач
        function addTask() {
            const taskText = taskInput.value.trim();
            const intervals = parseInt(taskIntervalsInput.value) || 1;
            
            if (taskText) {
                const newTask = { 
                    text: taskText, 
                    intervals: intervals,
                    completedIntervals: 0,
                    completed: false,
                    id: Date.now()
                };
                
                tasks.push(newTask);
                renderTaskList();
                taskInput.value = '';
                taskInput.focus();
                
                if (currentTaskIndex === -1) {
                    selectTask(tasks.length - 1);
                }
            }
        }

        function renderTaskList() {
            taskListEl.innerHTML = '';
            
            if (tasks.length === 0) {
                taskListEl.innerHTML = `
                    <div style="padding: 40px; text-align: center; color: var(--text-light);">
                        <i class="fas fa-tasks" style="font-size: 24px; margin-bottom: 10px; display: block;"></i>
                        Нет задач. Добавьте первую!
                    </div>
                `;
                return;
            }
            
            tasks.forEach((task, index) => {
                const item = document.createElement('div');
                item.className = `task-item ${index === currentTaskIndex ? 'active' : ''}`;
                
                item.innerHTML = `
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                         onclick="toggleTaskCompletion(${task.id})"></div>
                    <div class="task-content">
                        <div class="task-text ${task.completed ? 'completed' : ''}">
                            ${task.text}
                        </div>
                        <div class="task-intervals-badge">${task.completedIntervals}/${task.intervals}</div>
                    </div>
                    <div class="task-actions">
                        <button class="task-btn delete" onclick="deleteTask(${task.id})" title="Удалить">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                item.addEventListener('click', (e) => {
                    if (!e.target.closest('.task-checkbox') && 
                        !e.target.closest('.task-btn')) {
                        selectTask(index);
                    }
                });
                
                taskListEl.appendChild(item);
            });
        }

        // Глобальные функции для задач
        window.toggleTaskCompletion = function(taskId) {
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                
                if (tasks[taskIndex].completed) {
                    tasksCompleted++;
                } else {
                    tasksCompleted--;
                }
                updateStats();
                
                renderTaskList();
                
                if (taskIndex === currentTaskIndex && tasks[taskIndex].completed) {
                    const nextIndex = findNextIncompleteTask();
                    if (nextIndex !== -1) {
                        selectTask(nextIndex);
                    }
                }
            }
        };

        window.deleteTask = function(taskId) {
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1) {
                if (tasks[taskIndex].completed) {
                    tasksCompleted--;
                }
                
                if (taskIndex === currentTaskIndex) {
                    const nextIndex = findNextIncompleteTask(taskIndex);
                    tasks.splice(taskIndex, 1);
                    if (nextIndex !== -1 && tasks.length > 0) {
                        selectTask(nextIndex >= tasks.length ? tasks.length - 1 : nextIndex);
                    } else if (tasks.length > 0) {
                        selectTask(0);
                    } else {
                        currentTaskIndex = -1;
                        currentTaskDisplay.textContent = 'Задача не выбрана';
                        currentTaskDisplay.classList.add('empty');
                        taskProgressEl.style.display = 'none';
                    }
                } else {
                    tasks.splice(taskIndex, 1);
                    if (currentTaskIndex > taskIndex) {
                        currentTaskIndex--;
                    }
                }
                
                renderTaskList();
                updateStats();
            }
        };

        function selectTask(index) {
            if (index < 0 || index >= tasks.length) return;
            
            currentTaskIndex = index;
            const task = tasks[index];
            currentTaskDisplay.innerHTML = `
                ${task.text}
                <div class="task-intervals">${task.completedIntervals}/${task.intervals} интервалов</div>
            `;
            currentTaskDisplay.classList.remove('empty');
            
            // Обновляем прогресс задачи
            currentTaskIntervalsCompleted = task.completedIntervals;
            currentTaskTotalIntervals = task.intervals;
            updateTaskProgress();
            taskProgressEl.style.display = 'flex';
            
            document.querySelectorAll('.task-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            if (!isRunning && mode === WORK_MODE) {
                // Сбрасываем таймер при выборе новой задачи
                updateDisplay(getTimeForCurrentMode());
                updateProgressBar(0);
            }
        }

        function updateTaskProgress() {
            completedIntervalsDisplay.textContent = `${currentTaskIntervalsCompleted}/${currentTaskTotalIntervals}`;
            
            if (currentTaskIndex !== -1) {
                tasks[currentTaskIndex].completedIntervals = currentTaskIntervalsCompleted;
                
                // Обновляем отображение задачи
                const taskElements = document.querySelectorAll('.task-item');
                if (taskElements[currentTaskIndex]) {
                    const badge = taskElements[currentTaskIndex].querySelector('.task-intervals-badge');
                    if (badge) {
                        badge.textContent = `${currentTaskIntervalsCompleted}/${currentTaskTotalIntervals}`;
                    }
                }
                
                // Обновляем текущую задачу вверху
                if (!currentTaskDisplay.classList.contains('empty')) {
                    currentTaskDisplay.innerHTML = `
                        ${tasks[currentTaskIndex].text}
                        <div class="task-intervals">${currentTaskIntervalsCompleted}/${currentTaskTotalIntervals} интервалов</div>
                    `;
                }
                
                // Проверяем, завершена ли задача
                if (currentTaskIntervalsCompleted >= currentTaskTotalIntervals) {
                    tasks[currentTaskIndex].completed = true;
                    tasksCompleted++;
                    updateStats();
                    renderTaskList();
                    
                    // Переходим к следующей задаче
                    const nextIndex = findNextIncompleteTask();
                    if (nextIndex !== -1) {
                        selectTask(nextIndex);
                    } else {
                        currentTaskIndex = -1;
                        currentTaskDisplay.textContent = 'Задача не выбрана';
                        currentTaskDisplay.classList.add('empty');
                        taskProgressEl.style.display = 'none';
                    }
                }
            }
        }

        function findNextIncompleteTask(startFrom = 0) {
            for (let i = startFrom; i < tasks.length; i++) {
                if (!tasks[i].completed) return i;
            }
            for (let i = 0; i < startFrom; i++) {
                if (!tasks[i].completed) return i;
            }
            return -1;
        }

        // Обновление таймера из настроек
        function updateTimerFromSettings() {
            if (!isRunning) {
                updateDisplay(getTimeForCurrentMode());
                updateProgressBar(0);
            }
        }

        // Функции таймера - ПРОСТАЯ И НАДЕЖНАЯ ВЕРСИЯ
        function startTimer() {
            if (tasks.length === 0) {
                showNotification('Нет задач', 'Добавьте задачи перед началом работы');
                taskInput.focus();
                return;
            }
            
            if (currentTaskIndex === -1) {
                const firstIncomplete = findNextIncompleteTask();
                if (firstIncomplete !== -1) {
                    selectTask(firstIncomplete);
                } else {
                    showNotification('Все задачи завершены', 'Добавьте новые задачи');
                    return;
                }
            }
            
            if (!isRunning) {
                isRunning = true;
                duration = getTimeForCurrentMode();
                startTime = Date.now();
                
                startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> В процессе';
                startBtn.disabled = true;
                
                // Автозапуск звука при старте таймера
                if (currentSoundCategory !== 'none' && !isSoundPlaying) {
                    playSound();
                }
                
                // Запускаем точный таймер
                timerId = setInterval(updateTimer, 1000);
            }
        }

        function updateTimer() {
            if (!isRunning) return;
            
            const now = Date.now();
            const elapsed = Math.floor((now - startTime) / 1000);
            const remaining = Math.max(0, duration - elapsed);
            
            updateDisplay(remaining);
            
            const progressPercent = ((duration - remaining) / duration) * 100;
            updateProgressBar(progressPercent);
            
            // Обновляем статистику (рабочее время)
            if (mode === WORK_MODE) {
                const minutesWorked = Math.floor(elapsed / 60);
                if (minutesWorked > totalTimeWorked) {
                    totalTimeWorked = minutesWorked;
                    updateStats();
                }
            }
            
            if (remaining <= 0) {
                handleSessionEnd();
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                
                if (timerId) {
                    clearInterval(timerId);
                    timerId = null;
                }
                
                // Сохраняем оставшееся время
                if (startTime) {
                    const now = Date.now();
                    const elapsed = Math.floor((now - startTime) / 1000);
                    duration = Math.max(0, duration - elapsed);
                    startTime = null;
                }
                
                startBtn.innerHTML = '<i class="fas fa-play"></i> Продолжить';
                startBtn.disabled = false;
            }
        }

        function resetTimer() {
            pauseTimer();
            
            duration = getTimeForCurrentMode();
            updateDisplay(duration);
            updateProgressBar(0);
            
            startBtn.innerHTML = '<i class="fas fa-play"></i> Старт';
            startBtn.disabled = false;
        }

        function handleSessionEnd() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
            }
            
            isRunning = false;
            startTime = null;
            
            if (mode === WORK_MODE) {
                sessionsCompleted++;
                currentTaskIntervalsCompleted++;
                updateTaskProgress();
                
                // Останавливаем звук при завершении работы
                if (isSoundPlaying) {
                    pauseSound();
                }
                
                // Определяем тип перерыва
                if (sessionsCompleted % 4 === 0) {
                    showNotification(
                        'Длинный перерыв',
                        `Интервал завершен. Выполнено ${currentTaskIntervalsCompleted}/${currentTaskTotalIntervals} интервалов. Отдохните ${longBreakInput.value} минут.`,
                        'break'
                    );
                    setTimeout(() => switchToMode(BREAK_LONG_MODE), 100);
                } else {
                    showNotification(
                        'Короткий перерыв',
                        `Интервал завершен. Выполнено ${currentTaskIntervalsCompleted}/${currentTaskTotalIntervals} интервалов. Отдохните ${shortBreakInput.value} минут.`,
                        'break'
                    );
                    setTimeout(() => switchToMode(BREAK_SHORT_MODE), 100);
                }
                
            } else {
                showNotification(
                    'Время работать',
                    'Перерыв окончен. Продолжайте работу над задачей.',
                    'work'
                );
                switchToMode(WORK_MODE);
            }
            
            startBtn.innerHTML = '<i class="fas fa-play"></i> Старт';
            startBtn.disabled = false;
        }

        function switchToMode(newMode) {
            mode = newMode;
            duration = getTimeForCurrentMode();
            updateDisplay(duration);
            updateModeIndicator(mode);
            updateProgressBar(0);
        }

        // Управление звуком
        function setSoundCategory(sound) {
            // Останавливаем текущий звук
            pauseSound();
            
            currentSoundCategory = sound;
            
            if (sound === 'none') {
                return; // Без звука
            }
            
            // Если таймер запущен, автоматически включаем звук
            if (isRunning) {
                playSound();
            }
        }

        function playSound() {
            if (currentSoundCategory === 'none') return;
            
            // Останавливаем все звуки перед воспроизведением нового
            stopAllSounds();
            
            const audio = document.getElementById(`${currentSoundCategory}-track`);
            
            if (audio) {
                audio.currentTime = 0;
                audio.play().then(() => {
                    isSoundPlaying = true;
                }).catch(e => {
                    console.log('Ошибка воспроизведения звука:', e);
                    isSoundPlaying = false;
                });
            }
        }

        function stopAllSounds() {
            // Останавливаем все аудио элементы
            const soundTypes = ['lofi', 'fireplace', 'rain', 'waves', 'forest'];
            soundTypes.forEach(sound => {
                const audio = document.getElementById(`${sound}-track`);
                if (audio) {
                    audio.pause();
                    audio.currentTime = 0;
                }
            });
            isSoundPlaying = false;
        }

        function pauseSound() {
            if (currentSoundCategory === 'none') return;
            
            const audio = document.getElementById(`${currentSoundCategory}-track`);
            if (audio) {
                audio.pause();
                isSoundPlaying = false;
            }
        }

        // Уведомления
        function showNotification(title, message, type = 'info') {
            console.log('Показ уведомления:', title, message);
            
            // 1. Показываем локальное уведомление (всегда работает)
            showLocalNotification(title, message);
            
            // 2. Показываем браузерное уведомление (если разрешено)
            if (notificationPermission) {
                showBrowserNotification(title, message);
            }
            
            // 3. Проигрываем звук уведомления
            playBeep();
            
            if (type === 'break') {
                modeIndicatorEl.classList.add('break');
            } else {
                modeIndicatorEl.classList.remove('break');
            }
        }

        function showLocalNotification(title, message) {
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            localNotification.classList.add('show');
            
            // Автоматически скрываем через 10 секунд
            setTimeout(() => {
                if (localNotification.classList.contains('show')) {
                    hideLocalNotification();
                }
            }, 10000);
        }

        function hideLocalNotification() {
            localNotification.classList.remove('show');
        }

        function showBrowserNotification(title, message) {
            if (!("Notification" in window)) return;
            
            if (Notification.permission === "granted") {
                const notification = new Notification(title, {
                    body: message,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%233A86FF"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>',
                    tag: 'pomodoro-timer',
                    requireInteraction: true
                });
                
                notification.onclick = function() {
                    window.focus();
                    this.close();
                };
            }
        }

        function startFromNotification() {
            hideLocalNotification();
            
            if (mode === WORK_MODE) {
                startTimer();
            }
        }

        function playBeep() {
            // Простой бип для уведомлений
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Аудио контекст не поддерживается');
            }
        }

        // Настройки
        function saveSettingsHandler() {
            settingsModal.classList.remove('active');
            // Применяем настройки
            if (!isRunning) {
                duration = getTimeForCurrentMode();
                updateDisplay(duration);
                updateProgressBar(0);
            }
        }

        // Вспомогательные функции
        function updateDisplay(seconds) {
            const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            displayEl.textContent = `${minutes}:${secs}`;
        }

        function updateModeIndicator(currentMode) {
            if (currentMode === WORK_MODE) {
                modeIndicatorEl.textContent = 'Работа';
                modeIndicatorEl.classList.remove('break');
            } else {
                modeIndicatorEl.textContent = 'Перерыв';
                modeIndicatorEl.classList.add('break');
            }
        }

        function updateProgressBar(percent) {
            progressBarEl.style.width = `${percent}%`;
        }

        function updateStats() {
            completedSessionsEl.textContent = sessionsCompleted;
            tasksCompletedEl.textContent = tasksCompleted;
            totalTimeEl.textContent = totalTimeWorked;
        }
    </script>
</body>
