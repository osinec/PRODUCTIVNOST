<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Матрица Эйзенхауэра</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0d1020;
  --panel:#1b1f2e;
  --text:#f5f6fa;
  --muted:#9aa0b5;
  --accent:#6f7dff;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,sans-serif;}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px),
    var(--bg);
  background-size:40px 40px;
  color:var(--text);
}

header{
  text-align:center;
  padding:18px;
  font-size:26px;
  font-weight:700;
  color:var(--accent);
}

/* === MATRIX === */
.board{
  padding:14px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

@media(max-width:720px){
  .board{grid-template-columns:1fr;}
}

.quadrant{
  background:linear-gradient(180deg,#1e2334,#191d2b);
  border-radius:22px;
  padding:16px 18px 18px 22px;
  min-height:160px;
  position:relative;
}

.quadrant::before{
  content:'';
  position:absolute;
  left:0;top:0;bottom:0;width:5px;
  border-radius:22px 0 0 22px;
}

.q1::before{background:#ff6b6b;}
.q2::before{background:#4dabff;}
.q3::before{background:#ffd666;}
.q4::before{background:#6ee7b7;}

h2{font-size:14px;margin-bottom:10px;}

.tasks{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.task{
  padding:10px 12px;
  border-radius:12px;
  font-size:13px;
  cursor:pointer;
}

.task.q1{background:#ff6b6b;}
.task.q2{background:#4dabff;}
.task.q3{background:#ffd666;color:#222;}
.task.q4{background:#6ee7b7;color:#222;}

.task.done{
  opacity:.4;
  text-decoration:line-through;
}

.task small{
  display:block;
  font-size:11px;
  opacity:.75;
  margin-top:4px;
}

/* === POMODORO === */
.pomodoro{
  margin:14px;
  padding:18px;
  background:linear-gradient(180deg,#1e2334,#191d2b);
  border-radius:22px;
}

.timer{
  text-align:center;
  font-size:44px;
  font-weight:700;
  margin:16px 0;
}

.controls{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
}

button{
  padding:12px;
  border-radius:14px;
  border:none;
  font-weight:600;
  cursor:pointer;
  color:white;
}

.primary{background:#6f7dff;}
.secondary{background:#4a4f6a;}

/* === MODAL === */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  justify-content:center;
  align-items:center;
}

#modalContent{
  background:var(--panel);
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:400px;
}

#modal input,#modal textarea{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:10px;
  border:none;
  background:#0f1324;
  color:white;
}
</style>
</head>

<body>

<header>Матрица Эйзенхауэра</header>

<div class="board">
  <div class="quadrant q1" data-id="q1"><h2>Важно · Срочно</h2><div class="tasks"></div></div>
  <div class="quadrant q2" data-id="q2"><h2>Важно · Не срочно</h2><div class="tasks"></div></div>
  <div class="quadrant q3" data-id="q3"><h2>Не важно · Срочно</h2><div class="tasks"></div></div>
  <div class="quadrant q4" data-id="q4"><h2>Не важно · Не срочно</h2><div class="tasks"></div></div>
</div>

<div class="pomodoro">
  <div id="timer" class="timer">25:00</div>
  <div class="controls">
    <button id="start" class="primary">Старт</button>
    <button id="pause" class="secondary">Пауза</button>
    <button id="reset" class="secondary">Сброс</button>
  </div>
</div>

<!-- MODAL -->
<div id="modal">
  <div id="modalContent">
    <h3 id="modalTitle">Новая задача</h3>
    <input id="taskTitle" placeholder="Название задачи">
    <textarea id="taskComment" rows="3" placeholder="Комментарий"></textarea>
    <button id="saveTask" class="primary">Сохранить</button>
    <button id="cancelTask" class="secondary">Отмена</button>
  </div>
</div>

<script>
/* ===== TIMER ===== */
let duration = 25 * 60;
let interval = null;
const timerEl = document.getElementById('timer');

function renderTime(){
  const m = String(Math.floor(duration/60)).padStart(2,'0');
  const s = String(duration%60).padStart(2,'0');
  timerEl.textContent = `${m}:${s}`;
}

document.getElementById('start').onclick = ()=>{
  if(interval) return;
  interval = setInterval(()=>{
    if(duration<=0){
      clearInterval(interval);
      interval=null;
      return;
    }
    duration--;
    renderTime();
  },1000);
};

document.getElementById('pause').onclick = ()=>{
  clearInterval(interval);
  interval=null;
};

document.getElementById('reset').onclick = ()=>{
  clearInterval(interval);
  interval=null;
  duration=25*60;
  renderTime();
};

renderTime();

/* ===== TASKS ===== */
const modal = document.getElementById('modal');
const taskTitle = document.getElementById('taskTitle');
const taskComment = document.getElementById('taskComment');
let currentQuadrant = null;

let tasks = JSON.parse(localStorage.getItem('tasks')) || {};

function save(){localStorage.setItem('tasks',JSON.stringify(tasks));}

function render(){
  document.querySelectorAll('.tasks').forEach(t=>t.innerHTML='');
  for(const q in tasks){
    const box=document.querySelector(`.quadrant[data-id="${q}"] .tasks`);
    tasks[q].forEach(t=>{
      const el=document.createElement('div');
      el.className=`task ${q}`+(t.done?' done':'');
      el.innerHTML=t.title+(t.comment?`<small>${t.comment}</small>`:'');
      el.onclick=()=>{t.done=!t.done;save();render();}
      box.appendChild(el);
    });
  }
}

document.querySelectorAll('.quadrant').forEach(q=>{
  q.onclick=e=>{
    if(e.target.closest('.task')) return;
    currentQuadrant=q.dataset.id;
    taskTitle.value='';
    taskComment.value='';
    modal.style.display='flex';
  };
});

document.getElementById('saveTask').onclick=()=>{
  if(!taskTitle.value.trim()) return;
  tasks[currentQuadrant] ??= [];
  tasks[currentQuadrant].push({
    title:taskTitle.value,
    comment:taskComment.value,
    done:false
  });
  save();
  render();
  modal.style.display='none';
};

document.getElementById('cancelTask').onclick=()=>modal.style.display='none';
modal.onclick=e=>{if(e.target===modal)modal.style.display='none';};

render();
</script>

</body>
</html>
