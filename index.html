<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Матрица Эйзенхауэра</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0d1020;
  --panel:#1b1f2e;
  --text:#f5f6fa;
  --muted:#9aa0b5;
  --accent:#6f7dff;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px),
    var(--bg);
  background-size:40px 40px;
  color:var(--text);
}

/* HEADER */
header{
  text-align:center;
  padding:18px 16px 12px;
  font-size:26px;
  font-weight:700;
  color:var(--accent);
}

/* BOARD */
.board{
  padding:14px;
  display:grid;
  grid-template-columns:1fr;
  grid-template-rows:repeat(4, 90px);
  gap:12px;
}

.quadrant{
  position:relative;
  background:linear-gradient(180deg,#1e2334,#191d2b);
  border-radius:22px;
  padding:16px 18px 16px 22px;
  display:flex;
  align-items:flex-start;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.04),
    0 10px 24px rgba(0,0,0,.45);
}

.quadrant::before{
  content:'';
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  width:5px;
  border-radius:22px 0 0 22px;
}

.q1::before{background:#ff6b6b;}
.q2::before{background:#4dabff;}
.q3::before{background:#ffd666;}
.q4::before{background:#6ee7b7;}

h2{
  font-size:14px;
  font-weight:600;
}

/* POMODORO */
.pomodoro{
  margin:14px;
  padding:18px;
  background:linear-gradient(180deg,#1e2334,#191d2b);
  border-radius:22px;
  box-shadow:0 12px 28px rgba(0,0,0,.5);
}

.pomo-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

label{
  font-size:12px;
  color:var(--muted);
}

input{
  width:100%;
  margin-top:4px;
  padding:10px 12px;
  border-radius:12px;
  border:none;
  background:#0f1324;
  color:#fff;
}

.timer{
  text-align:center;
  font-size:44px;
  font-weight:700;
  margin:18px 0 14px;
}

.buttons,
.mode-buttons{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:10px;
}

button{
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:600;
  cursor:pointer;
  color:white;
}

.primary{
  background:linear-gradient(135deg,#6f7dff,#7f8cff);
}

.secondary{
  background:linear-gradient(135deg,#4a4f6a,#5c6280);
}

button.active{
  outline:2px solid var(--accent);
}
</style>
</head>

<body>

<header>Матрица Эйзенхауэра</header>

<div class="board">
  <div class="quadrant q1"><h2>Важно · Срочно</h2></div>
  <div class="quadrant q2"><h2>Важно · Не срочно</h2></div>
  <div class="quadrant q3"><h2>Не важно · Срочно</h2></div>
  <div class="quadrant q4"><h2>Не важно · Не срочно</h2></div>
</div>

<div class="pomodoro">
  <div class="pomo-grid">
    <div>
      <label>Работа (мин)</label>
      <input id="workInput" type="number" value="25">
    </div>
    <div>
      <label>Отдых (мин)</label>
      <input id="breakInput" type="number" value="5">
    </div>
  </div>

  <div id="timer" class="timer">25:00</div>

  <div class="mode-buttons">
    <button id="workBtn" class="secondary active">Работа</button>
    <button id="breakBtn" class="secondary">Отдых</button>
  </div>

  <div class="buttons">
    <button id="startBtn" class="primary">Старт</button>
    <button id="pauseBtn" class="secondary">Пауза</button>
  </div>
</div>

<script>
let timerEl = document.getElementById('timer');
let workInput = document.getElementById('workInput');
let breakInput = document.getElementById('breakInput');

let workBtn = document.getElementById('workBtn');
let breakBtn = document.getElementById('breakBtn');
let startBtn = document.getElementById('startBtn');
let pauseBtn = document.getElementById('pauseBtn');

let interval = null;
let secondsLeft = workInput.value * 60;
let mode = 'work';

function updateTimer(){
  let min = Math.floor(secondsLeft / 60);
  let sec = secondsLeft % 60;
  timerEl.textContent =
    String(min).padStart(2,'0') + ':' +
    String(sec).padStart(2,'0');
}

function setMode(newMode){
  mode = newMode;
  clearInterval(interval);
  interval = null;

  if(mode === 'work'){
    secondsLeft = workInput.value * 60;
    workBtn.classList.add('active');
    breakBtn.classList.remove('active');
  }else{
    secondsLeft = breakInput.value * 60;
    breakBtn.classList.add('active');
    workBtn.classList.remove('active');
  }
  updateTimer();
}

startBtn.onclick = () => {
  if(interval) return;
  interval = setInterval(() => {
    if(secondsLeft > 0){
      secondsLeft--;
      updateTimer();
    }else{
      clearInterval(interval);
      interval = null;
    }
  },1000);
};

pauseBtn.onclick = () => {
  clearInterval(interval);
  interval = null;
};

workBtn.onclick = () => setMode('work');
breakBtn.onclick = () => setMode('break');

workInput.onchange = () => {
  if(mode === 'work') setMode('work');
};

breakInput.onchange = () => {
  if(mode === 'break') setMode('break');
};

updateTimer();
</script>

</body>
</html>
