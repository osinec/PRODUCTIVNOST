<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ú–∞—Ç—Ä–∏—Ü–∞ –≠–π–∑–µ–Ω—Ö–∞—É—ç—Ä–∞</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
--bg:#0e1024;
--panel:#15183a;
--card:#fff9c4;
--border:rgba(255,255,255,.12);
--text:#ffffff;
--muted:#b9c0ff;
--accent:#6c63ff;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Inter,sans-serif;
background:radial-gradient(circle at top,#1b1f55,#0e1024);
color:var(--text);
display:flex;
flex-direction:column;
height:100vh;
}

/* HEADER */
header{
padding:16px;
text-align:center;
font-size:22px;
font-weight:600;
letter-spacing:.3px;
}

/* BOARD */
.board{
flex:1;
display:grid;
grid-template-columns:1fr 1fr;
grid-template-rows:1fr 1fr;
gap:14px;
padding:14px;
}

.quadrant{
background:linear-gradient(180deg,rgba(255,255,255,.05),transparent);
border:1px solid var(--border);
border-radius:18px;
padding:14px;
overflow-y:auto;
position:relative;
transition:.2s;
}

.quadrant.drag-over{
outline:2px dashed var(--accent);
background:rgba(108,99,255,.15);
}

.q1{--q:#ff6b6b}
.q2{--q:#4dabff}
.q3{--q:#ffd166}
.q4{--q:#6ee7b7}

.quadrant::before{
content:'';
position:absolute;
left:0;top:0;bottom:0;
width:5px;
background:var(--q);
border-radius:18px 0 0 18px;
}

h2{
margin:0 0 10px;
font-size:15px;
color:var(--q);
}

/* NOTE */
.note{
background:var(--card);
color:#222;
padding:10px 12px;
border-radius:14px;
margin-bottom:10px;
cursor:grab;
box-shadow:0 8px 18px rgba(0,0,0,.25);
transition:.15s;
}

.note:hover{
transform:translateY(-2px);
}

.note.active{
outline:2px solid var(--accent);
}

.note-time{
font-size:12px;
opacity:.7;
margin-top:4px;
}

.tags{
display:flex;
flex-wrap:wrap;
gap:4px;
margin-top:6px;
}

.tag{
background:#1b1f55;
color:#fff;
font-size:11px;
padding:2px 6px;
border-radius:6px;
}

/* MODAL */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.65);
display:none;
align-items:center;
justify-content:center;
z-index:10;
}

.modal-content{
background:var(--panel);
padding:18px;
width:340px;
border-radius:18px;
border:1px solid var(--border);
}

label{
font-size:12px;
color:var(--muted);
margin-top:10px;
display:block;
}

textarea,input,select{
width:100%;
margin-top:4px;
padding:8px;
border-radius:10px;
border:none;
font-family:inherit;
}

.actions{
display:flex;
gap:8px;
margin-top:14px;
}

button{
flex:1;
padding:10px;
border:none;
border-radius:10px;
cursor:pointer;
font-weight:600;
}

.save{background:var(--accent);color:#fff}
.delete{background:#ff6b6b;color:#fff}

/* POMODORO */
.pomodoro{
border-top:1px solid var(--border);
padding:12px;
display:grid;
grid-template-columns:1fr 1fr 1fr auto;
gap:10px;
background:rgba(0,0,0,.25);
}

.timer{
grid-column:1/5;
text-align:center;
font-size:22px;
font-weight:600;
margin-top:4px;
}

.pomo-btn{
background:var(--accent);
color:#fff;
}

/* MOBILE */
@media(max-width:768px){
.board{grid-template-columns:1fr}
.pomodoro{grid-template-columns:1fr}
.timer{grid-column:auto}
}
</style>
</head>
<body>

<header>–ú–∞—Ç—Ä–∏—Ü–∞ –≠–π–∑–µ–Ω—Ö–∞—É—ç—Ä–∞</header>

<div class="board">
<div class="quadrant q1"><h2>–í–∞–∂–Ω–æ ¬∑ –°—Ä–æ—á–Ω–æ</h2></div>
<div class="quadrant q2"><h2>–í–∞–∂–Ω–æ ¬∑ –ù–µ —Å—Ä–æ—á–Ω–æ</h2></div>
<div class="quadrant q3"><h2>–ù–µ –≤–∞–∂–Ω–æ ¬∑ –°—Ä–æ—á–Ω–æ</h2></div>
<div class="quadrant q4"><h2>–ù–µ –≤–∞–∂–Ω–æ ¬∑ –ù–µ —Å—Ä–æ—á–Ω–æ</h2></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-content">
<label>–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</label>
<textarea id="taskText"></textarea>

<label>–°—Ä–æ–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</label>
<input type="datetime-local" id="taskDeadline">

<label>–¢–µ–≥–∏</label>
<input id="taskTags">

<label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label>
<textarea id="taskComment"></textarea>

<div class="actions">
<button class="save" onclick="saveTask()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
<button class="delete" onclick="deleteTask()">–£–¥–∞–ª–∏—Ç—å</button>
</div>
</div>
</div>

<!-- POMODORO -->
<div class="pomodoro">
<div>
<label>–ó–∞–¥–∞—á–∞</label>
<select id="pomoTask"></select>
</div>
<div>
<label>–†–∞–±–æ—Ç–∞ (–º–∏–Ω)</label>
<input type="number" id="workTime" value="25">
</div>
<div>
<label>–û—Ç–¥—ã—Ö (–º–∏–Ω)</label>
<input type="number" id="restTime" value="5">
</div>
<button class="pomo-btn" onclick="startPomodoro()">‚ñ∂</button>
<div class="timer" id="timer">üçÖ 25:00</div>
</div>

<script>
let activeQuadrant=null, editingNote=null, draggedNote=null;
let timerInterval, remaining=0, mode='work';
const beep=new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=");

/* QUADRANTS */
document.querySelectorAll('.quadrant').forEach(q=>{
q.onclick=e=>{
if(e.target.closest('.note')) return;
activeQuadrant=q;
openModal(null);
};

q.ondragover=e=>{
e.preventDefault();
q.classList.add('drag-over');
};

q.ondragleave=()=>q.classList.remove('drag-over');

q.ondrop=()=>{
q.classList.remove('drag-over');
if(draggedNote) q.appendChild(draggedNote);
};
});

function openModal(note){
editingNote=note;
modal.style.display='flex';
taskText.value=note?.dataset.text||'';
taskDeadline.value=note?.dataset.deadline||'';
taskTags.value=note?.dataset.tags||'';
taskComment.value=note?.dataset.comment||'';
}

function saveTask(){
let note=editingNote||document.createElement('div');
note.className='note';
note.draggable=true;

note.dataset.text=taskText.value;
note.dataset.deadline=taskDeadline.value;
note.dataset.tags=taskTags.value;
note.dataset.comment=taskComment.value;

note.innerHTML=`
<div>${taskText.value}</div>
${taskDeadline.value?`<div class="note-time">üìÖ ${new Date(taskDeadline.value).toLocaleString()}</div>`:''}
<div class="tags">${renderTags(taskTags.value)}</div>
`;

note.onclick=e=>{
e.stopPropagation();
openModal(note);
};

note.ondragstart=()=>draggedNote=note;
note.ondragend=()=>draggedNote=null;

if(!editingNote) activeQuadrant.appendChild(note);
updatePomodoroTasks();
closeModal();
}

function deleteTask(){
if(editingNote) editingNote.remove();
updatePomodoroTasks();
closeModal();
}

function renderTags(str){
return str.split(/[,#]/).filter(t=>t.trim()).map(t=>`<span class="tag">#${t.trim()}</span>`).join('');
}

function closeModal(){
modal.style.display='none';
editingNote=null;
}

function updatePomodoroTasks(){
pomoTask.innerHTML='<option value="">‚Äî –≤—ã–±–µ—Ä–∏ –∑–∞–¥–∞—á—É ‚Äî</option>';
document.querySelectorAll('.note').forEach(n=>{
pomoTask.innerHTML+=`<option>${n.dataset.text}</option>`;
});
}

/* POMODORO */
function startPomodoro(){
clearInterval(timerInterval);
mode='work';
remaining=workTime.value*60;
tick();
timerInterval=setInterval(()=>{
remaining--;
tick();
if(remaining<=0){
beep.play();
mode=mode==='work'?'rest':'work';
remaining=(mode==='work'?workTime.value:restTime.value)*60;
}
},1000);
}

function tick(){
let m=String(Math.floor(remaining/60)).padStart(2,'0');
let s=String(remaining%60).padStart(2,'0');
timer.textContent=`${mode==='work'?'üçÖ':'üí§'} ${m}:${s}`;
}
</script>

</body>
</html>
