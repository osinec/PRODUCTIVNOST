<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ú–∞—Ç—Ä–∏—Ü–∞ –≠–π–∑–µ–Ω—Ö–∞—É—ç—Ä–∞</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0d1020;
  --panel:#1b1f2e;
  --text:#f5f6fa;
  --muted:#9aa0b5;
  --accent:#6f7dff;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px),
    var(--bg);
  background-size:40px 40px;
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:18px 16px 12px;
  font-size:26px;
  font-weight:700;
  color:var(--accent);
}

/* ===== BOARD ===== */
.board{
  padding:14px;
  display:grid;
  grid-template-columns:1fr;
  grid-template-rows:repeat(4, 90px); /* üîí –ñ–Å–°–¢–ö–û –†–û–í–ù–´–ï */
  gap:12px;
}

/* ===== QUADRANT ===== */
.quadrant{
  position:relative;
  background:linear-gradient(180deg,#1e2334,#191d2b);
  border-radius:22px;
  padding:16px 18px 16px 22px;
  display:flex;
  align-items:flex-start;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.04),
    0 10px 24px rgba(0,0,0,.45);
}

/* —Ü–≤–µ—Ç–Ω–∞—è –ø–æ–ª–æ—Å–∞ ‚Äî –í–°–ï–ì–î–ê 100% */
.quadrant::before{
  content:'';
  position:absolute;
  left:0;
  top:0;
  bottom:0;
  width:5px;
  border-radius:22px 0 0 22px;
}

.q1::before{background:#ff6b6b;}
.q2::before{background:#4dabff;}
.q3::before{background:#ffd666;}
.q4::before{background:#6ee7b7;}

h2{
  font-size:14px;
  font-weight:600;
  line-height:1.2;
}

/* ===== POMODORO ===== */
.pomodoro{
  margin:14px;
  padding:18px;
  background:linear-gradient(180deg,#1e2334,#191d2b);
  border-radius:22px;
  box-shadow:0 12px 28px rgba(0,0,0,.5);
}

.pomo-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

label{
  font-size:12px;
  color:var(--muted);
}

input{
  width:100%;
  margin-top:4px;
  padding:10px 12px;
  border-radius:12px;
  border:none;
  background:#0f1324;
  color:#fff;
}

.timer{
  text-align:center;
  font-size:44px;
  font-weight:700;
  margin:18px 0 14px;
}

.buttons,
.mode-buttons{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:10px;
}

button{
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:600;
  cursor:pointer;
  color:white;
}

.primary{
  background:linear-gradient(135deg,#6f7dff,#7f8cff);
}

.secondary{
  background:linear-gradient(135deg,#4a4f6a,#5c6280);
}
</style>
</head>

<body>

<header>–ú–∞—Ç—Ä–∏—Ü–∞ –≠–π–∑–µ–Ω—Ö–∞—É—ç—Ä–∞</header>

<div class="board">
  <div class="quadrant q1"><h2>–í–∞–∂–Ω–æ ¬∑ –°—Ä–æ—á–Ω–æ</h2></div>
  <div class="quadrant q2"><h2>–í–∞–∂–Ω–æ ¬∑ –ù–µ —Å—Ä–æ—á–Ω–æ</h2></div>
  <div class="quadrant q3"><h2>–ù–µ –≤–∞–∂–Ω–æ ¬∑ –°—Ä–æ—á–Ω–æ</h2></div>
  <div class="quadrant q4"><h2>–ù–µ –≤–∞–∂–Ω–æ ¬∑ –ù–µ —Å—Ä–æ—á–Ω–æ</h2></div>
</div>

<div class="pomodoro">
  <div class="pomo-grid">
    <div>
      <label>–†–∞–±–æ—Ç–∞ (–º–∏–Ω)</label>
      <input type="number" value="25">
    </div>
    <div>
      <label>–û—Ç–¥—ã—Ö (–º–∏–Ω)</label>
      <input type="number" value="5">
    </div>
  </div>

  <div class="timer">25:00</div>

  <!-- –í–û–ó–í–†–ê–©–ï–ù–´ -->
  <div class="mode-buttons">
    <button class="secondary">–†–∞–±–æ—Ç–∞</button>
    <button class="secondary">–û—Ç–¥—ã—Ö</button>
  </div>

  <div class="buttons">
    <button class="primary">–°—Ç–∞—Ä—Ç</button>
    <button class="secondary">–ü–∞—É–∑–∞</button>
  </div>
</div>

</body>
</html>
