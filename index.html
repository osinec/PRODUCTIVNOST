<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üçÖ Minimal Timer</title>
    <style>
        :root {
            --primary: #3A86FF;
            --primary-light: #8BB8FF;
            --primary-dark: #2A66CC;
            --secondary: #FF006E;
            --secondary-light: #FF5CA8;
            --accent: #8338EC;
            --success: #38B000;
            --text: #2D3748;
            --text-light: #718096;
            --bg: #FAFBFC;
            --card: #FFFFFF;
            --border: #E2E8F0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 40px 35px;
            position: relative;
            border: 1px solid var(--border);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-light);
            font-size: 16px;
        }

        .settings-btn {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background: var(--primary);
            color: white;
            transform: rotate(30deg);
        }

        /* Timer Section */
        .timer-section {
            margin-bottom: 35px;
        }

        .timer-display {
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            font-size: 72px;
            font-weight: 300;
            text-align: center;
            margin: 20px 0;
            color: var(--text);
            letter-spacing: -2px;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.5s ease;
        }

        .mode-indicator {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin: 25px 0;
            padding: 12px 24px;
            border-radius: 50px;
            background: rgba(58, 134, 255, 0.08);
            color: var(--primary);
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .mode-indicator.break {
            background: rgba(255, 0, 110, 0.08);
            color: var(--secondary);
        }

        /* Tasks */
        .tasks-section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary);
        }

        .task-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .task-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 15px;
            transition: all 0.2s;
            background: var(--card);
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1);
        }

        .time-input {
            width: 80px;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            text-align: center;
            font-size: 15px;
            background: var(--card);
        }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 0 24px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .add-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .current-task {
            padding: 18px;
            background: rgba(58, 134, 255, 0.05);
            border-radius: var(--radius-sm);
            border: 1px solid rgba(58, 134, 255, 0.2);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .current-task.empty {
            background: rgba(113, 128, 150, 0.05);
            border: 1px solid var(--border);
            color: var(--text-light);
            text-align: center;
        }

        .task-list {
            max-height: 220px;
            overflow-y: auto;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        .task-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 14px;
            transition: all 0.2s;
        }

        .task-item:hover {
            background: rgba(58, 134, 255, 0.03);
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.active {
            background: rgba(58, 134, 255, 0.08);
            border-left: 3px solid var(--primary);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .task-text {
            flex: 1;
            font-weight: 500;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: var(--text-light);
            opacity: 0.7;
        }

        .task-duration {
            color: var(--primary);
            font-weight: 600;
            font-size: 14px;
            background: rgba(58, 134, 255, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            min-width: 60px;
            text-align: center;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .task-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            color: var(--text-light);
            transition: all 0.2s;
        }

        .task-btn:hover {
            background: rgba(113, 128, 150, 0.1);
        }

        .task-btn.delete:hover {
            color: var(--secondary);
            background: rgba(255, 0, 110, 0.1);
        }

        /* Sound Controls */
        .sound-controls {
            margin: 25px 0;
            background: rgba(58, 134, 255, 0.03);
            padding: 20px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        .sound-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sound-category {
            margin-bottom: 20px;
        }

        .sound-category-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sound-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .sound-btn {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--card);
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .sound-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .sound-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .sound-track-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .track-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .lofi-icon { background: linear-gradient(135deg, #667eea, #764ba2); }
        .fireplace-icon { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .snow-icon { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .storm-icon { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .newyear-icon { background: linear-gradient(135deg, #fa709a, #fee140); }

        .track-details {
            flex: 1;
        }

        .track-name {
            font-weight: 600;
            color: var(--text);
            font-size: 15px;
        }

        .track-variant {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 2px;
        }

        .track-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .track-play-pause {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--primary);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .track-play-pause:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .track-play-pause.paused {
            background: var(--success);
        }

        .track-nav {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .track-nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--card);
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .track-nav-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .track-number {
            font-size: 14px;
            color: var(--text-light);
            min-width: 40px;
            text-align: center;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin: 35px 0;
        }

        .control-btn {
            padding: 16px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .control-btn.start {
            background: var(--primary);
            color: white;
        }

        .control-btn.start:hover {
            background: var(--primary-dark);
        }

        .control-btn.pause {
            background: rgba(113, 128, 150, 0.1);
            color: var(--text);
        }

        .control-btn.pause:hover {
            background: rgba(113, 128, 150, 0.2);
        }

        .control-btn.reset {
            background: none;
            color: var(--text);
            border: 2px solid var(--border);
        }

        .control-btn.reset:hover {
            border-color: var(--text-light);
        }

        /* Settings Modal */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .settings-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .settings-content {
            background: var(--card);
            border-radius: var(--radius);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            transform: translateY(20px);
            transition: transform 0.3s;
            box-shadow: var(--shadow-lg);
        }

        .settings-modal.active .settings-content {
            transform: translateY(0);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .settings-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg);
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: var(--primary);
            color: white;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .setting-item {
            text-align: center;
        }

        .setting-label {
            display: block;
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .setting-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: var(--primary);
            background: var(--card);
            transition: all 0.2s;
        }

        .setting-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .settings-save {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .settings-save:hover {
            background: var(--primary-dark);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(58, 134, 255, 0.03);
            border-radius: var(--radius-sm);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-light);
        }

        /* Browser Notification */
        .browser-notification {
            display: none;
        }

        /* Local Notification */
        .local-notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--card);
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-lg);
            padding: 20px;
            width: 320px;
            z-index: 9999;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            border-left: 4px solid var(--primary);
        }

        .local-notification.show {
            transform: translateX(0);
        }

        .notification-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .notification-message {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .notification-buttons {
            display: flex;
            gap: 10px;
        }

        .notification-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .notification-btn.start {
            background: var(--primary);
            color: white;
        }

        .notification-btn.later {
            background: rgba(113, 128, 150, 0.1);
            color: var(--text);
        }

        /* Scrollbar */
        .task-list::-webkit-scrollbar {
            width: 6px;
        }

        .task-list::-webkit-scrollbar-track {
            background: var(--border);
            border-radius: 3px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 3px;
        }

        .task-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Responsive */
        @media (max-width: 540px) {
            .container {
                padding: 30px 25px;
            }
            
            .timer-display {
                font-size: 60px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .sound-buttons {
                grid-template-columns: 1fr;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
                padding: 15px;
            }
            
            .local-notification {
                width: calc(100% - 40px);
                right: 20px;
            }
            
            .track-controls {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>

    <script>
        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
        const WORK_MODE = 'work';

        const BREAK_LONG_MODE = 'longBreak';

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let mode = WORK_MODE;
        let isRunning = false;
        let timerInterval = null;
        let secondsLeft = 25 * 60;
        let sessionsCompleted = 0;

        let totalTimeWorked = 0;

        let tasks = [];

        // –ó–≤—É–∫–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏

        let currentTrackIndex = 1; // 1, 2 –∏–ª–∏ 3
        const maxTracks = 3;
        let isSoundPlaying = false;
        let notificationPermission = false;

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∑–≤—É–∫–æ–≤—ã–µ —Ç—Ä–µ–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        const soundTracks = {
            lofi: ['Lofi 1', 'Lofi 2', 'Lofi 3'],
            fireplace: ['–ö–∞–º–∏–Ω 1', '–ö–∞–º–∏–Ω 2', '–ö–∞–º–∏–Ω 3'],
            snow: ['–°–Ω–µ–≥ 1', '–°–Ω–µ–≥ 2', '–°–Ω–µ–≥ 3'],
            storm: ['–£—Ä–∞–≥–∞–Ω 1', '–£—Ä–∞–≥–∞–Ω 2', '–£—Ä–∞–≥–∞–Ω 3'],
            newyear: ['–ù–æ–≤—ã–π –≥–æ–¥ 1', '–ù–æ–≤—ã–π –≥–æ–¥ 2', '–ù–æ–≤—ã–π –≥–æ–¥ 3']
        };

        const soundIcons = {
            lofi: 'headphones',
            fireplace: 'fire',
            snow: 'snowflake',
            storm: 'wind',
            newyear: 'gift',
            none: 'volume-mute'
        };

        const soundColors = {
            lofi: 'lofi-icon',
            fireplace: 'fireplace-icon',
            snow: 'snow-icon',
            storm: 'storm-icon',
            newyear: 'newyear-icon'
        };

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const displayEl = document.getElementById('display');
        const progressBarEl = document.getElementById('progressBar');
        const modeIndicatorEl = document.getElementById('modeIndicator');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const workDurationInput = document.getElementById('workDuration');
        const shortBreakInput = document.getElementById('shortBreakDuration');
        const longBreakInput = document.getElementById('longBreakDuration');
        const taskInput = document.getElementById('taskInput');
        const taskMinutesInput = document.getElementById('taskMinutes');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskListEl = document.getElementById('taskList');
        const currentTaskDisplay = document.getElementById('currentTaskDisplay');
        const completedSessionsEl = document.getElementById('completedSessions');
        const tasksCompletedEl = document.getElementById('tasksCompleted');
        const totalTimeEl = document.getElementById('totalTime');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        const localNotification = document.getElementById('localNotification');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationMessage = document.getElementById('notificationMessage');
        const notificationStartBtn = document.getElementById('notificationStartBtn');
        const notificationLaterBtn = document.getElementById('notificationLaterBtn');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –Ω–∞—Å—Ç—Ä–æ–µ–∫
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeSettings = document.getElementById('closeSettings');
        const saveSettings = document.getElementById('saveSettings');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∑–≤—É–∫–∞
        const soundButtons = document.querySelectorAll('.sound-btn');
        const trackControls = document.getElementById('trackControls');
        const trackIcon = document.getElementById('trackIcon');
        const trackName = document.getElementById('trackName');
        const trackVariant = document.getElementById('trackVariant');
        const trackNumber = document.getElementById('trackNumber');
        const prevTrackBtn = document.getElementById('prevTrack');
        const nextTrackBtn = document.getElementById('nextTrack');
        const playPauseBtn = document.getElementById('playPauseBtn');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateDisplay(secondsLeft);
        updateSoundButtons();
        checkNotificationPermission();
        updateTrackControls();
        updatePlayPauseButton();

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        workDurationInput.addEventListener('input', updateTimerFromSettings);
        shortBreakInput.addEventListener('input', updateTimerFromSettings);
        longBreakInput.addEventListener('input', updateTimerFromSettings);

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function checkNotificationPermission() {
            if ("Notification" in window) {
                if (Notification.permission === "granted") {
                    notificationPermission = true;
                } else if (Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        notificationPermission = permission === "granted";
                    });
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        addTaskBtn.addEventListener('click', addTask);
        notificationStartBtn.addEventListener('click', startFromNotification);
        notificationLaterBtn.addEventListener('click', hideLocalNotification);
        settingsBtn.addEventListener('click', () => settingsModal.classList.add('active'));
        closeSettings.addEventListener('click', () => settingsModal.classList.remove('active'));
        saveSettings.addEventListener('click', saveSettingsHandler);
        prevTrackBtn.addEventListener('click', prevTrack);
        nextTrackBtn.addEventListener('click', nextTrack);
        playPauseBtn.addEventListener('click', toggleSound);
        
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∑–≤—É–∫–æ–≤—ã—Ö –∫–Ω–æ–ø–æ–∫
        soundButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const sound = btn.dataset.sound;
                setSoundCategory(sound);
                updatePlayPauseButton();
            });
        });

        // –§—É–Ω–∫—Ü–∏–∏ –∑–∞–¥–∞—á
        function addTask() {
            const taskText = taskInput.value.trim();
            const duration = parseInt(taskMinutesInput.value) || 25;
            
            if (taskText) {
                const newTask = { 
                    text: taskText, 
                    duration: duration,
                    completed: false,
                    id: Date.now()
                };
                
                tasks.push(newTask);
                renderTaskList();
                taskInput.value = '';
                taskInput.focus();
                
                if (currentTaskIndex === -1) {
                    selectTask(tasks.length - 1);
                }
            }
        }

        function renderTaskList() {
            taskListEl.innerHTML = '';
            
            if (tasks.length === 0) {
                taskListEl.innerHTML = `
                    <div style="padding: 40px; text-align: center; color: var(--text-light);">
                        <i class="fas fa-tasks" style="font-size: 24px; margin-bottom: 10px; display: block;"></i>
                        –ù–µ—Ç –∑–∞–¥–∞—á. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é!
                    </div>
                `;
                return;
            }
            
            tasks.forEach((task, index) => {
                const item = document.createElement('div');
                item.className = `task-item ${index === currentTaskIndex ? 'active' : ''}`;
                
                item.innerHTML = `
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                         onclick="toggleTaskCompletion(${task.id})"></div>
                    <div class="task-content">
                        <div class="task-text ${task.completed ? 'completed' : ''}">
                            ${task.text}
                        </div>
                        <div class="task-duration">${task.duration} –º–∏–Ω</div>
                    </div>
                    <div class="task-actions">
                        <button class="task-btn delete" onclick="deleteTask(${task.id})" title="–£–¥–∞–ª–∏—Ç—å">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                item.addEventListener('click', (e) => {
                    if (!e.target.closest('.task-checkbox') && 
                        !e.target.closest('.task-btn')) {
                        selectTask(index);
                    }
                });
                
                taskListEl.appendChild(item);
            });
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∑–∞–¥–∞—á
        window.toggleTaskCompletion = function(taskId) {
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                
                if (tasks[taskIndex].completed) {
                    tasksCompleted++;
                } else {
                    tasksCompleted--;
                }
                updateStats();
                
                renderTaskList();
                
                if (taskIndex === currentTaskIndex && tasks[taskIndex].completed) {
                    const nextIndex = findNextIncompleteTask();
                    if (nextIndex !== -1) {
                        selectTask(nextIndex);
                    }
                }
            }
        };

        window.deleteTask = function(taskId) {
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1) {
                if (tasks[taskIndex].completed) {
                    tasksCompleted--;
                }
                
                if (taskIndex === currentTaskIndex) {
                    const nextIndex = findNextIncompleteTask(taskIndex);
                    tasks.splice(taskIndex, 1);
                    if (nextIndex !== -1 && tasks.length > 0) {
                        selectTask(nextIndex >= tasks.length ? tasks.length - 1 : nextIndex);
                    } else if (tasks.length > 0) {
                        selectTask(0);
                    } else {
                        currentTaskIndex = -1;
                        currentTaskDisplay.textContent = '–ó–∞–¥–∞—á–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞';
                        currentTaskDisplay.classList.add('empty');
                    }
                } else {
                    tasks.splice(taskIndex, 1);
                    if (currentTaskIndex > taskIndex) {
                        currentTaskIndex--;
                    }
                }
                
                renderTaskList();
                updateStats();
            }
        };

        function selectTask(index) {
            if (index < 0 || index >= tasks.length) return;
            
            currentTaskIndex = index;
            currentTaskDisplay.textContent = tasks[index].text;
            currentTaskDisplay.classList.remove('empty');
            
            document.querySelectorAll('.task-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            if (!isRunning && mode === WORK_MODE) {
                secondsLeft = tasks[index].duration * 60;
                initialSeconds = secondsLeft;
                updateDisplay(secondsLeft);
                updateProgressBar();
            }
        }

        function findNextIncompleteTask(startFrom = 0) {
            for (let i = startFrom; i < tasks.length; i++) {
                if (!tasks[i].completed) return i;
            }
            for (let i = 0; i < startFrom; i++) {
                if (!tasks[i].completed) return i;
            }
            return -1;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ –∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function updateTimerFromSettings() {
            if (!isRunning) {
                if (mode === WORK_MODE) {
                    if (currentTaskIndex !== -1) {
                        // –ï—Å–ª–∏ –µ—Å—Ç—å –≤—ã–±—Ä–∞–Ω–Ω–∞—è –∑–∞–¥–∞—á–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ—ë –≤—Ä–µ–º—è
                        secondsLeft = tasks[currentTaskIndex].duration * 60;
                    } else {
                        // –ò–Ω–∞—á–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                        secondsLeft = parseInt(workDurationInput.value) * 60;
                    }
                } else if (mode === BREAK_SHORT_MODE) {
                    secondsLeft = parseInt(shortBreakInput.value) * 60;
                } else if (mode === BREAK_LONG_MODE) {
                    secondsLeft = parseInt(longBreakInput.value) * 60;
                }
                
                initialSeconds = secondsLeft;
                updateDisplay(secondsLeft);
                updateProgressBar();
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ —Ç–∞–π–º–µ—Ä–∞
        function startTimer() {
            if (tasks.length === 0) {
                showNotification('–ù–µ—Ç –∑–∞–¥–∞—á', '–î–æ–±–∞–≤—å—Ç–µ –∑–∞–¥–∞—á–∏ –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º —Ä–∞–±–æ—Ç—ã');
                taskInput.focus();
                return;
            }
            
            if (currentTaskIndex === -1) {
                const firstIncomplete = findNextIncompleteTask();
                if (firstIncomplete !== -1) {
                    selectTask(firstIncomplete);
                } else {
                    showNotification('–í—Å–µ –∑–∞–¥–∞—á–∏ –∑–∞–≤–µ—Ä—à–µ–Ω—ã', '–î–æ–±–∞–≤—å—Ç–µ –Ω–æ–≤—ã–µ –∑–∞–¥–∞—á–∏');
                    return;
                }
            }
            
            if (!isRunning) {
                if (mode === WORK_MODE && currentTaskIndex !== -1) {
                    secondsLeft = tasks[currentTaskIndex].duration * 60;
                    initialSeconds = secondsLeft;
                    updateDisplay(secondsLeft);
                }
                
                isRunning = true;
                clearInterval(timerInterval);
                timerInterval = setInterval(runTimer, 1000);
                
                startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –í –ø—Ä–æ—Ü–µ—Å—Å–µ';
                startBtn.disabled = true;
                
                // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∑–≤—É–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ —Ç–∞–π–º–µ—Ä–∞
                if (currentSoundCategory !== 'none' && !isSoundPlaying) {
                    playSound();
                }
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                
                startBtn.innerHTML = '<i class="fas fa-play"></i> –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
                startBtn.disabled = false;
            }
        }

        function resetTimer() {
            pauseTimer();
            
            if (mode === WORK_MODE && currentTaskIndex !== -1) {
                secondsLeft = tasks[currentTaskIndex].duration * 60;
                initialSeconds = secondsLeft;
            } else {
                setInitialTimeForCurrentMode();
            }
            
            updateDisplay(secondsLeft);
            updateProgressBar();
            
            startBtn.innerHTML = '<i class="fas fa-play"></i> –°—Ç–∞—Ä—Ç';
            startBtn.disabled = false;
        }

        function runTimer() {
            if (secondsLeft <= 0) {
                handleSessionEnd();
                return;
            }
            
            secondsLeft--;
            
            if (mode === WORK_MODE) {
                totalTimeWorked++;
                if (totalTimeWorked % 60 === 0) {
                    updateStats();
                }
            }
            
            updateDisplay(secondsLeft);
            updateProgressBar();
        }

        function handleSessionEnd() {
            clearInterval(timerInterval);
            isRunning = false;
            
            if (mode === WORK_MODE) {
                sessionsCompleted++;
                if (currentTaskIndex !== -1) {
                    tasks[currentTaskIndex].completed = true;
                }
                tasksCompleted++;
                updateStats();
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–≤—É–∫ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ —Ä–∞–±–æ—Ç—ã
                if (isSoundPlaying) {
                    pauseSound();
                }
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –ø–µ—Ä–µ—Ä—ã–≤–∞
                if (sessionsCompleted % 4 === 0) {
                    showNotification(
                        '–î–ª–∏–Ω–Ω—ã–π –ø–µ—Ä–µ—Ä—ã–≤',
                        `–ó–∞–¥–∞—á–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞. –û—Ç–¥–æ—Ö–Ω–∏—Ç–µ ${longBreakInput.value} –º–∏–Ω—É—Ç.`,
                        'break'
                    );
                    setTimeout(() => switchToMode(BREAK_LONG_MODE), 100);
                } else {
                    showNotification(
                        '–ö–æ—Ä–æ—Ç–∫–∏–π –ø–µ—Ä–µ—Ä—ã–≤',
                        `–ó–∞–¥–∞—á–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞. –û—Ç–¥–æ—Ö–Ω–∏—Ç–µ ${shortBreakInput.value} –º–∏–Ω—É—Ç.`,
                        'break'
                    );
                    setTimeout(() => switchToMode(BREAK_SHORT_MODE), 100);
                }
                
            } else {
                showNotification(
                    '–í—Ä–µ–º—è —Ä–∞–±–æ—Ç–∞—Ç—å',
                    '–ü–µ—Ä–µ—Ä—ã–≤ –æ–∫–æ–Ω—á–µ–Ω. –í—ã–±–µ—Ä–∏—Ç–µ —Å–ª–µ–¥—É—é—â—É—é –∑–∞–¥–∞—á—É.',
                    'work'
                );
                switchToMode(WORK_MODE);
            }
            
            startBtn.innerHTML = '<i class="fas fa-play"></i> –°—Ç–∞—Ä—Ç';
            startBtn.disabled = false;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á
            renderTaskList();
        }

        function switchToMode(newMode) {
            mode = newMode;
            setInitialTimeForCurrentMode();
            updateDisplay(secondsLeft);
            updateModeIndicator(mode);
            updateProgressBar();
        }

        function setInitialTimeForCurrentMode() {
            if (mode === WORK_MODE) {
                if (currentTaskIndex !== -1 && !isRunning) {
                    initialSeconds = tasks[currentTaskIndex].duration * 60;
                    secondsLeft = initialSeconds;
                } else {
                    initialSeconds = parseInt(workDurationInput.value) * 60;
                    secondsLeft = initialSeconds;
                }
            } else if (mode === BREAK_SHORT_MODE) {
                initialSeconds = parseInt(shortBreakInput.value) * 60;
                secondsLeft = initialSeconds;
            } else if (mode === BREAK_LONG_MODE) {
                initialSeconds = parseInt(longBreakInput.value) * 60;
                secondsLeft = initialSeconds;
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º
        function setSoundCategory(sound) {
            currentSoundCategory = sound;
            currentTrackIndex = 1; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–∞ –ø–µ—Ä–≤—ã–π —Ç—Ä–µ–∫ –ø—Ä–∏ —Å–º–µ–Ω–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            
            updateSoundButtons();
            updateTrackControls();
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ –∑–≤—É–∫–∏
            stopAllSounds();
            isSoundPlaying = false;
            updatePlayPauseButton();
            
            if (sound === 'none') {
                trackControls.style.opacity = '0.5';
                trackControls.style.pointerEvents = 'none';
                playPauseBtn.style.pointerEvents = 'none';
                playPauseBtn.style.opacity = '0.5';
            } else {
                trackControls.style.opacity = '1';
                trackControls.style.pointerEvents = 'auto';
                playPauseBtn.style.pointerEvents = 'auto';
                playPauseBtn.style.opacity = '1';
            }
        }

        function playCurrentTrack() {
            if (currentSoundCategory === 'none') {
                isSoundPlaying = false;
                updatePlayPauseButton();
                return;
            }
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ –∑–≤—É–∫–∏ –ø–µ—Ä–µ–¥ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ–º –Ω–æ–≤–æ–≥–æ
            stopAllSounds();
            
            const audioId = `${currentSoundCategory}-track-${currentTrackIndex}`;
            const audio = document.getElementById(audioId);
            
            if (audio) {
                audio.currentTime = 0;
                audio.play().then(() => {
                    isSoundPlaying = true;
                    updatePlayPauseButton();
                }).catch(e => {
                    console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:', e);
                    isSoundPlaying = false;
                    updatePlayPauseButton();
                });
            } else {
                isSoundPlaying = false;
                updatePlayPauseButton();
            }
        }

        function stopAllSounds() {
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã
            const allAudio = document.querySelectorAll('audio');
            allAudio.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
            isSoundPlaying = false;
            updatePlayPauseButton();
        }

        function toggleSound() {
            if (currentSoundCategory === 'none') return;
            
            if (isSoundPlaying) {
                pauseSound();
            } else {
                playSound();
            }
        }

        function playSound() {
            if (currentSoundCategory === 'none') return;
            
            if (!isSoundPlaying) {
                playCurrentTrack();
            }
        }

        function pauseSound() {
            if (currentSoundCategory === 'none') return;
            
            if (isSoundPlaying) {
                const audioId = `${currentSoundCategory}-track-${currentTrackIndex}`;
                const audio = document.getElementById(audioId);
                if (audio) {
                    audio.pause();
                }
                isSoundPlaying = false;
                updatePlayPauseButton();
            }
        }

        function prevTrack() {
            if (currentSoundCategory === 'none') return;
            
            currentTrackIndex--;
            if (currentTrackIndex < 1) {
                currentTrackIndex = maxTracks;
            }
            updateTrackControls();
            
            // –ï—Å–ª–∏ –∑–≤—É–∫ –±—ã–ª –≤–∫–ª—é—á–µ–Ω, –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –Ω–æ–≤—ã–π —Ç—Ä–µ–∫
            if (isSoundPlaying) {
                playCurrentTrack();
            }
        }

        function nextTrack() {
            if (currentSoundCategory === 'none') return;
            
            currentTrackIndex++;
            if (currentTrackIndex > maxTracks) {
                currentTrackIndex = 1;
            }
            updateTrackControls();
            
            // –ï—Å–ª–∏ –∑–≤—É–∫ –±—ã–ª –≤–∫–ª—é—á–µ–Ω, –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –Ω–æ–≤—ã–π —Ç—Ä–µ–∫
            if (isSoundPlaying) {
                playCurrentTrack();
            }
        }

        function updateSoundButtons() {
            soundButtons.forEach(btn => {
                if (btn.dataset.sound === currentSoundCategory) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function updateTrackControls() {
            if (currentSoundCategory === 'none') {
                trackName.textContent = '–ë–µ–∑ –∑–≤—É–∫–∞';
                trackVariant.textContent = '';
                trackNumber.textContent = '-/-';
                trackIcon.innerHTML = '<i class="fas fa-volume-mute"></i>';
                trackIcon.className = 'track-icon';
                return;
            }
            
            const soundName = {
                lofi: 'Lofi',
                fireplace: '–ö–∞–º–∏–Ω',
                snow: '–°–Ω–µ–≥',
                storm: '–£—Ä–∞–≥–∞–Ω',
                newyear: '–ù–æ–≤—ã–π –≥–æ–¥'
            };
            
            trackName.textContent = soundName[currentSoundCategory];
            trackVariant.textContent = soundTracks[currentSoundCategory][currentTrackIndex - 1];
            trackNumber.textContent = `${currentTrackIndex}/${maxTracks}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É
            const iconClass = soundColors[currentSoundCategory];
            trackIcon.className = `track-icon ${iconClass}`;
            trackIcon.innerHTML = `<i class="fas fa-${soundIcons[currentSoundCategory]}"></i>`;
        }

        function updatePlayPauseButton() {
            if (currentSoundCategory === 'none') {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                playPauseBtn.classList.remove('paused');
                return;
            }
            
            if (isSoundPlaying) {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playPauseBtn.classList.remove('paused');
            } else {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                playPauseBtn.classList.add('paused');
            }
        }

        function playBeep() {
            // –ü—Ä–æ—Å—Ç–æ–π –±–∏–ø –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('–ê—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            }
        }

        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(title, message, type = 'info') {
            console.log('–ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:', title, message);
            
            // 1. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ (–≤—Å–µ–≥–¥–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç)
            showLocalNotification(title, message);
            
            // 2. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±—Ä–∞—É–∑–µ—Ä–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ (–µ—Å–ª–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ)
            if (notificationPermission) {
                showBrowserNotification(title, message);
            }
            
            // 3. –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –∑–≤—É–∫ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            playBeep();
            
            if (type === 'break') {
                modeIndicatorEl.classList.add('break');
            } else {
                modeIndicatorEl.classList.remove('break');
            }
        }

        function showLocalNotification(title, message) {
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            localNotification.classList.add('show');
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (localNotification.classList.contains('show')) {
                    hideLocalNotification();
                }
            }, 10000);
        }

        function hideLocalNotification() {
            localNotification.classList.remove('show');
        }

        function showBrowserNotification(title, message) {
            if (!("Notification" in window)) return;
            
            if (Notification.permission === "granted") {
                const notification = new Notification(title, {
                    body: message,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%233A86FF"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>',
                    tag: 'pomodoro-timer',
                    requireInteraction: true // –û–∫–Ω–æ –Ω–µ –±—É–¥–µ—Ç –∑–∞–∫—Ä—ã–≤–∞—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
                });
                
                notification.onclick = function() {
                    window.focus();
                    this.close();
                };
            }
        }

        function startFromNotification() {
            hideLocalNotification();
            
            if (mode === WORK_MODE) {
                const nextIndex = findNextIncompleteTask();
                if (nextIndex !== -1) {
                    selectTask(nextIndex);
                }
                startTimer();
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        function saveSettingsHandler() {
            settingsModal.classList.remove('active');
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            updateTimerFromSettings();
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function updateDisplay(seconds) {
            const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            displayEl.textContent = `${minutes}:${secs}`;
        }

        function updateModeIndicator(currentMode) {
            if (currentMode === WORK_MODE) {
                modeIndicatorEl.textContent = '–†–∞–±–æ—Ç–∞';
                modeIndicatorEl.classList.remove('break');
            } else {
                modeIndicatorEl.textContent = '–ü–µ—Ä–µ—Ä—ã–≤';
                modeIndicatorEl.classList.add('break');
            }
        }

        function updateProgressBar() {
            const progressPercent = ((initialSeconds - secondsLeft) / initialSeconds) * 100;
            progressBarEl.style.width = `${progressPercent}%`;
        }

        function updateStats() {
            completedSessionsEl.textContent = sessionsCompleted;
            tasksCompletedEl.textContent = tasksCompleted;
            totalTimeEl.textContent = Math.floor(totalTimeWorked / 60);
        }
    </script>
