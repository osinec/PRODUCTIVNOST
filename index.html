<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Матрица Эйзенхауэра</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }

    h1 {
        text-align: center;
        padding: 10px;
        margin: 0;
        background: #222;
        color: white;
    }

    .board {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        height: calc(100vh - 60px);
    }

    .quadrant {
        border: 2px solid #333;
        padding: 10px;
        position: relative;
        overflow-y: auto;
        cursor: pointer;
    }

    .quadrant h2 {
        margin: 0 0 10px 0;
        font-size: 18px;
        text-align: center;
    }

    .important-urgent { background: #ffe5e5; }
    .important-not-urgent { background: #e5f0ff; }
    .not-important-urgent { background: #fff5cc; }
    .not-important-not-urgent { background: #e6ffe6; }

    .note {
        background: #fff8a8;
        padding: 8px;
        margin-bottom: 8px;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        font-size: 14px;
        cursor: default;
    }

    /* Модальное окно */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 20px;
        width: 300px;
        border-radius: 10px;
    }

    .modal textarea {
        width: 100%;
        height: 80px;
        resize: none;
    }

    .modal button {
        margin-top: 10px;
        width: 100%;
        padding: 8px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Матрица Эйзенхауэра</h1>

<div class="board">
    <div class="quadrant important-urgent" data-id="q1">
        <h2>Важно / Срочно</h2>
    </div>
    <div class="quadrant important-not-urgent" data-id="q2">
        <h2>Важно / Не срочно</h2>
    </div>
    <div class="quadrant not-important-urgent" data-id="q3">
        <h2>Не важно / Срочно</h2>
    </div>
    <div class="quadrant not-important-not-urgent" data-id="q4">
        <h2>Не важно / Не срочно</h2>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Новая задача</h3>
        <textarea id="taskText" placeholder="Введите задачу..."></textarea>
        <button onclick="addTask()">Добавить</button>
    </div>
</div>

<script>
    let currentQuadrant = null;

    document.querySelectorAll('.quadrant').forEach(q => {
        q.addEventListener('click', function(e) {
            if (e.target.classList.contains('note')) return;
            currentQuadrant = this;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('taskText').value = '';
        });
    });

    function addTask() {
        const text = document.getElementById('taskText').value.trim();
        if (!text) return;

        const note = document.createElement('div');
        note.className = 'note';
        note.textContent = text;

        currentQuadrant.appendChild(note);
        closeModal();
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    document.getElementById('modal').addEventListener('click', e => {
        if (e.target.id === 'modal') closeModal();
    });
</script>

</body>
</html>
